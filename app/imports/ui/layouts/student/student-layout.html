<template name="Student_Layout">
  {{#If_Authorized}}
    {{#if Template.subscriptionsReady}}
      {{> First_Menu role="Student"}}
      {{> Second_Menu menuItems=secondMenuItems menuLength=secondMenuLength username=username}}
      {{> Template.dynamic template=main}}
    {{else}}
      {{> Loading}}
    {{/if}}
  {{/If_Authorized}}
</template>

<template name="Student_Layout">
  {{#if Template.subscriptionsReady}}
    {{#if isInRole 'ADMIN'}}
      {{> First_Menu role="Admin"}}
      {{> Second_Menu menuItems=adminSecondMenuItems menuLength=adminSecondMenuLength}}
      {{> Third_Menu role="Student"}}
      {{> Fourth_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
      <div class="adminViewer">
        {{> Template.dynamic template=main}}
      </div>
    {{else}}
      {{#if isInRole 'ADVISOR'}}
        {{> First_Menu role="Advisor"}}
        {{> Second_Menu menuItems=advisorSecondMenuItems menuLength=advisorSecondMenuLength}}
        {{> Third_Menu role="Student"}}
        {{> Fourth_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
        <div class="adminViewer">
          {{> Template.dynamic template=main}}
        </div>
      {{else}}
        {{> First_Menu role="Student"}}
        {{> Second_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
        {{> Template.dynamic template=main}}
      {{/if}}
    {{/if}}
    {{> Footer}}
  {{else}}
    {{> Loading}}
  {{/if}}
</template>

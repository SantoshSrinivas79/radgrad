<template name="Faculty_Layout">
  {{#If_Authorized}}
    {{#With_Global_Subscriptions}}
        {{> Mobile_Second_Menu menuItems=secondMenuItems username=routeUserName}}
        <div class="pusher">
          {{> First_Menu role="Faculty"}}
          {{> Second_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
          {{> Template.dynamic template=main}}
        </div>
    {{/With_Global_Subscriptions}}
  {{/If_Authorized}}
</template>

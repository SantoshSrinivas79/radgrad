<template name="UH_Login">
  {{#unless currentUser}}
    <div class="ui small compact green basic button cas-login">UH LOGIN</div>
    <div class="ui error message hidden"></div>
  {{/unless}}
</template>

<template name="Cas_Login_Old">
  <div class="ui simple dropdown item">
    <div class="text">Account</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#if currentUser}}
        <div class="item cas-logout">LOGOUT</div>
      {{else}}
        <div class="item cas-login">LOGIN</div>
      {{/if}}
    </div>
    <div class="ui error message hidden"></div>
  </div>
</template>

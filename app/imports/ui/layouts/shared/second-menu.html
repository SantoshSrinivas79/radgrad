<template name="Second_Menu">
  <div style="margin-top:61px; background-color: white;" class="ui top fitted fixed {{ menuLength }} item secondary pointing menu">

      {{#each menuItem in menuItems}}
        <a class="item">
          <a href="{{pathFor menuItem.route}}">{{ menuItem.label }}</a>
        </a>
      {{/each}}

  </div>

</template>

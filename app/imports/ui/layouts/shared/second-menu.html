<template name="Second_Menu">
  <div class="ui top fixed {{ menuLength }} item secondary pointing menu radgrad-second-menu">
    {{#each menuItem in menuItems}}
        <a class="{{#if isCurrentPage menuItem.route}} active {{/if}} item" href="{{pathFor menuItem.route}}">{{ menuItem.label }}</a>
    {{/each}}

  </div>
</template>

<template name="First_Menu">
  <div class="ui top fixed borderless menu radgrad-first-menu">
    <div class="mobile hidden item"><a href="{{pathFor landingRouteName}}"><img class="ui image" src="/images/radgrad_logo.png" style="width: 50px;"></a></div>
    <div class="mobile hidden item" style="padding-left: 0;">
      <h1>{{> RadGrad_Logo_Text}}</h1>
    </div>
    <div class="mobile only item" style="padding-right: 0;">
      <a class="ui icon basic green compact button mobileSidebar"><i class="content icon" style="color: #6FBE44 !important;"></i></a>
    </div>
    <div class="right menu radgrad-menu-profile">

      {{#if displayLevelAndIce}}
        <div class="item">
          <a href="{{pathFor levelsRouteName username=routeUserName}}">{{> First_Menu_Level_Icon level=level}}</a>
          <a href="{{pathFor iceRouteName username=routeUserName}}" style="margin-right: 5px;">{{> First_Menu_Ice earned=earnedICE.i planned=plannedICE.i iceType="innov" menu=true}}</a>
          <a href="{{pathFor iceRouteName username=routeUserName}}" style="margin-right: 5px;">{{> First_Menu_Ice earned=earnedICE.c planned=plannedICE.c iceType="comp" menu=true}}</a>
          <a href="{{pathFor iceRouteName username=routeUserName}}">{{> First_Menu_Ice earned=earnedICE.e planned=plannedICE.e iceType="exp" menu=true}}</a>
        </div>
      {{/if}}

      <div class="mobile hidden item" style="border-left: 1px solid rgba(34,36,38,.07)">
        <img class="ui image" src="{{pictureSrc}}" style="width: 50px; border-radius: 2px;">
      </div>
      <div class="mobile hidden item">
        <div class="header" style="line-height: 13px;"><span>{{firstName}}<br/>{{lastName}}</span>
        </div>
      </div>
      <div class="mobile hidden item">
        <button class="ui green basic button">
          {{#if useCAS}}
            {{> Cas_Login}}
          {{else}}
            {{> loginButtons align="right"}}
          {{/if}}
        </button>
      </div>
    </div>
  </div>
</template>

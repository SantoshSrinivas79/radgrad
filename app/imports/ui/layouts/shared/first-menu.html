<template name="First_Menu">
  <div class="ui top fixed menu">
    <a class="item" href="/"><img src="/images/radgrad_logo.png"></a>
    <a class="item" href="{{pathFor 'Advisor_Home_Page'}}"><h1 class="radgrad-brand-font radgrad-white-text" style="text-transform: none !important;">RadGrad</h1></a>
    <div class="item"><h3 class="radgrad-white-text">{{ role }}</h3></div>
    <div class="right menu">
      <div class="item">
        <img class="ui avatar image" src="/images/landing/shimoda.jpg">
        <div class="content">
          <div class="header radgrad-white-text" style="text-transform: uppercase; font-weight: bold; font-size: 0.8rem;">Michelle Shimoda</div>
          <span class="radgrad-white-text" style="font-size: 0.8rem;">Level 2
            <a class="ui mini blue circular label" style="font-size: 0.6rem; margin-top: 3px;">10</a>
            <a class="ui mini olive circular label" style="font-size: 0.6rem; margin-top: 3px;">30</a>
            <a class="ui mini orange circular label" style="font-size: 0.6rem; margin-top: 3px;">25</a>
          </span>
        </div>
      </div>
      <a class="ui right dropdown item">
        <img class="ui mini circular image" style="margin-right: 5px" src="/images/landing/shimoda.jpg">
        <span class="radgrad-white-text">{{firstMenuFullName}}</span>
        {{#if useCAS}}
          {{> Cas_Login}}
        {{else}}
          {{> loginButtons }}
        {{/if}}
      </a>
      <a class="item" style="padding-left: 0.6rem; padding-right: 0; margin: 0;"><i
          class="large radGreen-darken-text fitted alarm icon"></i></a>
      <a class="item" style="padding-left: 0.6rem; padding-right: 0; margin: 0;"><i
          class="large radGreen-darken-text fitted setting icon"></i></a>
    </div>
  </div>
</template>

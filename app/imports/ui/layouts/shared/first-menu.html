<template name="First_Menu">
  <div class="ui top fixed borderless menu radgrad-first-menu">
    <div class="item"><img class="ui mini image" src="/images/radgrad_logo.png" style="width: 45px;"></div>
    <div class="item" style="padding-left: 0;">
      <h1 class="radgrad-brand-font" style="font-weight: 700;">RAD<span style="font-weight: 400;">GRAD</span></h1>
    </div>
    <!-- <div class="item"><h3>{{ role }}</h3></div> -->
    <div class="right menu radgrad-menu-profile">

      <div class="item">
        <div class="ui grey circular label radgrad-level" style="margin-right: 5px !important; width: 50px; height: 50px;">
          <span style="position: absolute; top: 20px; left: 30px;">
          LV<br>
          2
          </span>
        </div>

        <div class="radgrad-ice menu" style="margin-right: 5px;">
          <div class="radgrad-ice-circle p78 radgrad-proj-innov">
            <div class="radgrad-ice-stat">
              <span>10</span>
            </div>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
          <div class="radgrad-ice-circle p25 radgrad-earn-innov">
            <span></span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </div>

        <div class="radgrad-ice menu" style="margin-right: 5px">
          <div class="radgrad-ice-circle p45 radgrad-proj-comp">
            <div class="radgrad-ice-stat">
              <span>30</span>
            </div>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
          <div class="radgrad-ice-circle p30 radgrad-earn-comp">
            <span></span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </div>

        <div class="radgrad-ice menu">
          <div class="radgrad-ice-circle p95 radgrad-proj-exp">
            <div class="radgrad-ice-stat">
              <span>25</span>
            </div>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
          <div class="radgrad-ice-circle p45 radgrad-earn-exp">
            <span></span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </div>

      </div>

      <div class="item" style="border-left: 1px solid rgba(34,36,38,.07)">
        <img class="ui mini image" src="/images/landing/shimoda.jpg" style="margin-right: 10px; width: 40px; border-radius: 2px;">
        <div class="content">
          <div class="header"><span style="font-size: 0.9rem; margin-right: 5px;">{{firstMenuFullName}}</span>
            <button class="ui mini grey button">
              {{#if useCAS}}
                {{> Cas_Login}}
              {{else}}
                {{> loginButtons align="right"}}
              {{/if}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

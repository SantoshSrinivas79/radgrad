<template name="First_Menu">
  <div class="ui top fixed borderless menu radgrad-first-menu">
    <div class="item"><img class="ui mini image" src="/images/radgrad_logo.png"></div>
    <div class="item"><h1 class="radgrad-brand-font" style="text-transform: none !important;">RadGrad</h1></div>
    <!-- <div class="item"><h3>{{ role }}</h3></div> -->
    <div class="right menu radgrad-menu-profile">

      <div class="item" style="background-color: white;">
        <div class="radgrad-ice menu" style="margin-right: 5px;">
          <div class="radgrad-ice-circle p65 radgrad-proj-innov">
            <div class="radgrad-ice-stat">
              <span>10</span>
            </div>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
          <div class="radgrad-ice-circle p10 radgrad-earn-innov">
            <span></span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </div>

        <div class="radgrad-ice menu" style="margin-right: 5px">
          <div class="radgrad-ice-circle p65 radgrad-proj-comp">
            <div class="radgrad-ice-stat">
              <span>30</span>
            </div>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
          <div class="radgrad-ice-circle p30 radgrad-earn-comp">
            <span></span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </div>

        <div class="radgrad-ice menu">
          <div class="radgrad-ice-circle p65 radgrad-proj-exp">
            <div class="radgrad-ice-stat">
              <span>25</span>
            </div>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
          <div class="radgrad-ice-circle p25 radgrad-earn-exp">
            <span></span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </div>

      </div>

      <div class="item">
        <img class="ui mini avatar image" src="/images/landing/shimoda.jpg">
        <div class="content">
          <div class="header">{{firstMenuFullName}} (LEVEL 2)</div>
          <span>
            <a class="ui blue circular label">10</a>
            <a class="ui olive circular label">30</a>
            <a class="ui orange circular label">25</a>
            {{#if useCAS}}
              {{> Cas_Login}}
            {{else}}
              {{> loginButtons align="right"}}
            {{/if}}
          </span>
        </div>
      </div>
    </div>
  </div>
</template>

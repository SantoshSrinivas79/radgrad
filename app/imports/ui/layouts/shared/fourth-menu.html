<template name="Fourth_Menu">
  <div class="ui top fixed {{ menuLength }} item menu radgrad-fourth-menu">
  {{#each menuItem in menuItems}}
    <div class="{{#if isCurrentPage menuItem.route}} active {{/if}} item">
      <a href="{{pathFor menuItem.route}}">{{ menuItem.label }}</a>
    </div>
  {{/each}}
</div>

</template>

<template name="Mentor_Layout">
  {{#If_Authorized}}
    {{#if Template.subscriptionsReady}}
      {{> First_Menu role="Mentor"}}
      {{> Second_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
      {{> Template.dynamic template=main}}
    {{else}}
      {{> Loading}}
    {{/if}}
  {{/If_Authorized}}
</template>

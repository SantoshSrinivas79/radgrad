<template name="Mentor_Layout">
  {{#if Template.subscriptionsReady}}
    {{#if isInRole 'ADMIN'}}
      {{> First_Menu role="Admin"}}
      {{> Second_Menu menuItems=adminSecondMenuItems menuLength=adminSecondMenuLength}}
      {{> Third_Menu role="Mentor"}}
      {{> Fourth_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
      <div class="adminViewer">
        {{> Template.dynamic template=main}}
      </div>
    {{else}}
      {{> First_Menu role="Mentor"}}
      {{#if isInRole 'MENTOR,ADMIN'}}
        {{> Second_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
        {{> Template.dynamic template=main}}
      {{else}}
        <div style="padding-top: 40px" class="ui text container">
          <p>You are not authorized to view this page.</p>
          <p>Please login as a faculty member.</p>
        </div>
      {{/if}}
    {{/if}}
    {{> Footer}}
  {{else}}
    {{> Loading}}
  {{/if}}
</template>

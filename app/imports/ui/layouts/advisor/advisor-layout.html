<template name="Advisor_Layout">

  {{> First_Menu role="Advisor"}}
  {{#if isInRole 'ADVISOR,ADMIN'}}
    {{> Second_Menu menuItems=secondMenuItems menuLength=secondMenuLength}}
    {{> Template.dynamic template=main}}
  {{else}}
    <div style="padding-top: 40px" class="ui text container">
      <p>You are not authorized to view this page.</p>
      <p>Please login as an advisor.</p>
    </div>
  {{/if}}
  {{> Footer}}


</template>

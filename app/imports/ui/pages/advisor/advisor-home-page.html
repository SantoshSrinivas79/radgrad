<template name="Advisor_Home_Page">
  <div style="padding-top: 80px">

    <div class="ui container">

      <div class="ui top attached tabular menu">
        <div class="active item" data-tab="tab-name">Student Configuration</div>
        <div class="item" data-tab="tab-name2">Verification Requests</div>
        <div class="item" data-tab="tab-name3">Event Verification</div>
        <div class="item" data-tab="tab-name4">Completed Verifications</div>
      </div>

      <div class="ui bottom attached active tab segment" data-tab="tab-name">
        {{> Advisor_Tab_Student }}
      </div>
      <div class="ui bottom attached tab segment" data-tab="tab-name2">
        {{> Verification_Requests_Pending }}
      </div>
      <div class="ui bottom attached tab segment" data-tab="tab-name3">
        {{> Verification_Event }}
      </div>
      <div class="ui bottom attached tab segment" data-tab="tab-name4">
        {{> Verification_Requests_Completed }}
      </div>

    </div>
  </div>
</template>

<template name="Advisor_Student_Configuration_Page">
  <div class="layout-page">
    {{#if Template.subscriptionsReady}}
      <div class="ui stackable grid container">
        {{> Help_Panel_Widget}}

        {{> Student_Selector dictionary=getDictionary studentID=studentID}}

        <div class="ten wide column">
          {{#if displayUpdateWidget}}
            {{> Update_Degree_Plan_Widget studentID=studentID}}
          {{else}}
            {{> Update_Degree_Plan_Widget studentID=studentID}}
          {{/if}}
        </div>
        <div class="six wide column">
          <!--{{> Degree_Plan_Generator_Widget dictionary=getDictionary}}-->
          {{> Advisor_Log_Entry_Widget dictionary=getDictionary}}
        </div>
        <div class="six wide stretched column">
        </div>
      </div>
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>
</template>

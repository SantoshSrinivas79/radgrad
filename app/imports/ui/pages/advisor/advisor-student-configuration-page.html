<template name="Advisor_Student_Configuration_Page">
  <div style="padding-top: 80px">

    <div class="ui container">
      <form class="ui form">
        <div class="ui inline field">
          <label style="font-size: 1.5rem">Abigail Kealoha (1234-5678)</label>
          <div class="ui action input">
            <input type="text" name="uhId" placeholder="8 digit ID (1234-5678)">
            <button class="ui green button" type="submit">Retrieve</button>
            <button class="ui blue button" type="submit">Student View</button>
          </div>
        </div>
      </form>
    </div>

    <div class="ui raised padded container segment">
      <div class="ui top left attached green label">Basic Profile</div>

      <div class="ui grid">

        <div class="row">
          <form class="ui form">
            <div class="inline field">
              <label>Role</label>
              <div class="ui action input">
                <div class="ui selection dropdown">
                  <input type="hidden" name="role">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Role</div>
                  <div class="menu">
                    <div class="item" data-value="0">Student</div>
                    <div class="item" data-value="1">Faculty</div>
                    <div class="item" data-value="2">Advisor</div>
                    <div class="item" data-value="3">Admin</div>
                  </div>
                </div>
                <button class="ui green button" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <form class="ui form">
            <div class="inline field">
              <label>Degree</label>
              <div class="ui action input">
                <div class="ui selection dropdown">
                  <input type="hidden" name="role">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Degree</div>
                  <div class="menu">
                    <div class="item" data-value="0">B.S. CS</div>
                    <div class="item" data-value="1">B.A. ICS</div>
                  </div>
                </div>
                <button class="ui green button" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <form class="ui form">
            <div class="inline field">
              <label>STAR CSV</label>
              <div class="ui action input">
                <input id="fileInput" type="file"/>
                <button class="ui green button" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <form class="ui form">
            <div class="inline field">
              <label>Interests</label>
              <div class="ui action input">
                <select multiple="" class="ui dropdown">
                  <option value="">Select Interests</option>
                  <option value="0">Artificial Intelligence</option>
                  <option value="1">Software Engineering</option>
                  <option value="2">Networking</option>
                </select>
                <button class="ui green button" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <form class="ui form">
            <div class="inline field">
              <label>Career Goals</label>
              <div class="ui action input">
                <select multiple="" class="ui dropdown">
                  <option value="">Select Career Goals</option>
                  <option value="0">Full-Stack application development</option>
                  <option value="1">Graduate School</option>
                  <option value="2">Network Engineer</option>
                </select>
                <button class="ui green button" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>


      </div>
    </div>

    <div class="ui raised padded container segment">
      <div class="ui top left attached green label">Template degree plan generator</div>

      <div class="ui grid">

        <div class="row">
          <div class="ui segment">
            <p>Generate template degree plan given:</p>
            <ul class="ui list">
              <li><b>Student:</b> Abigail Q. Student</li>
              <li><b>Desired degree:</b> B.S. CS</li>
              <li><b>Interests:</b> Software Engineering, Artificial Intelligence</li>
              <li><b>Career goals:</b> Full-stack application development</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="ui warning message">
            <div class="header">
              Warning!
            </div>
            This will delete any courses and opportunities currently planned for future semesters!
          </div>
        </div>

        <div class="row">
          <form class="ui form">
            <div class="ui inline field">
              <button class="ui green button" type="submit">Generate degree plan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="ui raised padded container segment">
      <div class="ui top left attached green label">Level Sticker Log</div>
      <div class="ui grid">
        <div class="row">
          <div class="ui statistics">
            <div class="blue statistic">
              <div class="value">
                20
              </div>
              <div class="label">
                Innovation
              </div>
            </div>
            <div class="red statistic">
              <div class="value">
                35
              </div>
              <div class="label">
                Competency
              </div>
            </div>
            <div class="orange statistic">
              <div class="value">
                60
              </div>
              <div class="label">
                Experience
              </div>
            </div>
            <div class="statistic">
              <div class="value">
                3
              </div>
              <div class="label">
                Level
              </div>
            </div>

          </div>
        </div>
        <div class="row">
          <form class="ui form">
            <div class="inline field">
              <label>Received:</label>
              <div class="ui action input">
                <select multiple="" class="ui dropdown">
                  <option value="">Stickers received</option>
                  <option value="0">Level 1 (White)</option>
                  <option value="1">Level 2 (Yellow)</option>
                  <option value="2">Level 3 (Blue)</option>
                  <option value="2">Level 4 (Red)</option>
                  <option value="2">Level 5 (Brown)</option>
                  <option value="2">Level 6 (Black)</option>
                </select>
                <button class="ui green button" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</template>

<template name="Advisor_Student_Configuration_Page">
  <div class="layout-page">
    <div class="ui stackable grid container">
      {{> Help_Panel_Widget}}

      {{> Student_Selector_Widget dictionary=getDictionary studentID=studentID}}

      {{#if selectedStudent}}
        <div class="ten wide stretched column">
          {{> Update_Student_Widget studentID=studentID}}
        </div>
        <div class="six wide stretched column">
          {{> Advisor_Log_Entry_Widget dictionary=getDictionary studentID=studentID}}
          {{> Star_Upload_Widget studentID=studentID}}
          <!--{{> Star_Bulk_Upload_Widget}}-->
        </div>
      {{/if}}

    </div>
  </div>
</template>

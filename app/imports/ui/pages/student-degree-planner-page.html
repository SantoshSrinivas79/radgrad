<template name="Student_Degree_Planner_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui grid container">

      <div class="row">
        <div class="ui column"></div>
        <div class="ui center aligned five wide column">{{> Add_Course}}</div>
        <div class="ui center aligned five wide column ">{{> Add_Opportunity}}</div>
        <div class="ui center aligned five wide column ">{{> Academic_Year}}</div>
      </div>
      <div class="row">
        <div class="column"></div>
        <div class="ui center aligned seven wide column ">{{> Recommendations}}</div>
        <div class="column"></div>
        <div class="ui center aligned seven wide column ">{{> Warnings}}</div>
      </div>
    </div>
  {{else}}
    {{> Loading}}
  {{/if}}
</template>

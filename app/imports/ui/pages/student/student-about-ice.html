<template name="Student_About_Ice">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide column">
        {{> Home_Menu}}

        <div style="margin-top: 350px; margin-left: 20px; max-width: 180px" class="ui left fixed vertical text menu">
          <div class="ui green segment container">
            <div style="width: 160px; height: 250px; overflow:scroll;">
            <img class="ui small centered image" src="/images/levels-sticker1.jpg">
            <p style="padding-top:10px">ICE points are a way for students to gauge the progression and balance of
              innovation, competency, and experience in their ICS degree program.</p>
          </div>
            </div>
        </div>
      </div>

      <div class="fourteen wide stretched column">
        <div class="ui segment">
          <div class="ui green large top left attached label">ICE Points</div>
          <div class="ui equal width grid container">
            <div class="row">
              <div class="column">
                <div class="ui equal width grid container">
                  <div class="row">
                    <div style="margin-left:auto; margin-right:auto" class="c100 p100 blue">
                      <span>I</span>
                      <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                      </div>
                    </div>
                  </div>
                  <div class="centered row">
                    <h3 class="ui header">Innovation</h3>
                  </div>
                  <div class="row">
                    <p>Students can gain Innovation points by completing the following actions:</p>
                  </div>
                  <div class="row">
                    <div class="ui list">
                      <div class="item">
                        <div class="content">
                          <a class="header">Complete a personal ICS related project.</a>
                          <div class="description">This includes web development, mobile app development, algorithm
                            research,
                            etc.
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Participate in a public competitive computer science event.</a>
                          <div class="description">This includes hackathons, cybersecurity competitions, coding
                            competitions,
                            etc.
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Contribute to an open source project.</a>
                          <div class="description">Credit will be given for substantial contributions, as decided by the
                            adviser.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="ui equal width grid container">
                  <div class="row">
                    <div style="margin-left:auto; margin-right:auto" class="c100 p100 green">
                      <span>C</span>
                      <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                      </div>
                    </div>
                  </div>
                  <div class="centered row">
                    <h3 class="ui header">Competency</h3>
                  </div>
                  <div class="row">
                    <p>Students can gain Competency points by completing the following actions:</p>
                  </div>
                  <div class="row">
                    <div class="ui list">
                      <div class="item">
                        <div class="content">
                          <a class="header">Complete an ICS course with a B- or higher.</a>
                          <div class="description">These courses must appear on your STAR records.</div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Achieve a semester GPA of at least a 3.0.</a>
                          <div class="description">The GPA must appear on your STAR records.</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="ui equal width grid container">
                  <div class="row">
                    <div style="margin-left:auto; margin-right:auto" class="c100 p100 orange">
                      <span>E</span>
                      <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                      </div>
                    </div>
                  </div>
                  <div class="centered row">
                    <h3 class="ui header">Experience</h3>
                  </div>
                  <div class="row">
                    <p>Students can gain Experience points by completing the following actions:</p>
                  </div>
                  <div class="row">
                    <div class="ui list">
                      <div class="item">
                        <div class="content">
                          <a class="header">Complete an ICS related internship.</a>
                          <div class="description">This internship must appear on your RadGrad account.</div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Work at an ICS related job for a semester.</a>
                          <div class="description">This opportunity must appear on your RadGrad account.</div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Participate in a study under a professor.</a>
                          <div class="description">This opportunity must appear on your RadGrad account.</div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Attend a professional networking event.</a>
                          <div class="description">This includes ACM's Professional Interaction Night, Wetware
                            Wednesdays,
                            etc.
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Attend a professional development workshop.</a>
                          <div class="description">This includes resume workshops, Techfolio workshops, etc.</div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <a class="header">Attend a technical talk.</a>
                          <div class="description">This includes formal talks given by graduate students, professors,
                            and
                            outside
                            professionals.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="ui segment">
            <div class="ui green large top left attached label">How to Read ICE Graphs</div>
            <div class="ui grid container">
  <div class="three wide column"><div style="margin-left:auto; margin-right:auto" class="c100 p90 lightgreen">
    <span>75/90</span>
    <div class="slice">
      <div class="bar"></div>
      <div class="fill"></div>
    </div>
  </div>
    <div style="position: relative; top:-131px; background-color:transparent; margin-left:auto; margin-right:auto" class="c100 p75 green">
      <span></span>
      <div class="slice">
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
    </div>
  </div>
            <div class="thirteen wide column">
              <p>There are three graphs that display your ICE score: Innovation (blue), Competence (green), and Experience (orange). The total amount of possible points for each graph is 100. Each graph has a dark fill, and a light fill. The dark fill represents the actual amount of points you have. These are points gathered from completing and getting approval from various events. The light fill represents the projected amount of points you have. These are the amount of points that you will have after completing and getting approval from all events on your schedule plan. This includes future events that have yet to occur.
                <br><br>The fraction on the inside of the graph is a numerical representation of the same data. The first number is the amount of actual points you have, and the second number is the amount of projected points you have.
                <br><br>In the example graph on the left, this student currently has 75 actual Competence points, and is projected to have 90 points after completing his/her current scedule plan.</p>
            </div>
            </div>

</div>
      </div>
    </div>
  </div>
</template>

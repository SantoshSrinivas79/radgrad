<template name="Student_Explorer_Courses_Page">

  {{#if Template.subscriptionsReady}}
    {{#Student_Explorer_Layout addedList = addedCourses nonAddedList = nonAddedCourses type = 'courses'}}
      {{> Student_Explorer_Courses_Widget name=course.name shortName=course.shortName slug=(slugName course.slugID) descriptionPairs=(descriptionPairs course) socialPairs=(socialPairs course) id=course._id updateID=updateID item=course completed=completed}}
    {{/Student_Explorer_Layout}}

  {{else}}
    {{> Loading}}
  {{/if}}
</template>

<template name="Student_MentorSpace_Page">

  <div class="layout-page">
    <div class="ui grid container stackable">

      <div class="eleven wide column">

        <div class="ui segment">
          <div class="ui dividing header">
            <h4>ASK A NEW QUESTION</h4>
          </div>
          {{> Student_MentorSpace_Question_Form}}
        </div>

        {{#each question in questionsList}}
        {{> Student_MentorSpace_Questions_Accordion title=question.title questionID=question.slugID}}
        {{/each}}

      </div>

      <div class="five wide column">

        <div class="ui segment">
          <div class="ui dividing header">
            <h4>MENTOR DIRECTORY</h4>
          </div>
          {{#each mentor in mentorsList}}

          {{> Student_MentorSpace_Mentor_Directory profile=(mentorProfile mentor._id) mentorID=mentor.username firstName=mentor.firstName lastName=mentor.lastName email=mentor.email picture=mentor.picture}}

          {{/each}}
        </div>
      </div>

    </div>

  </div>
</template>

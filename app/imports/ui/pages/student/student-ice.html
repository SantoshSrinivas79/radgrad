<template name="Student_Ice">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide column">
        {{> Home_Menu}}
      </div>

      <div class="ten wide stretched column">
        <div class="ui segment">
          <div class="ui green large top left attached label">Current ICE Points</div>
        <div class="ui equal width grid container">
          <div class="row">
            <div class="column">
              <div class="ui equal width grid container">
                <div class="row">
                  <div style="margin-left:auto; margin-right:auto" class="c100 p15 blue">
                    <span>15/100</span>
                    <div class="slice">
                      <div class="bar"></div>
                      <div class="fill"></div>
                    </div>
                  </div>
                </div>
                <div class="centered row">
                  <h3 class="ui header">Innovation</h3>
                  </div>
                <div class="row">
                  <p>You have achieved 15 Innovation points for the following:</p>
                  </div>
                <div class="row">
                  <div class="ui list">
                    <a class="item">
                      <div class="content">
                        <div class="header">Participation in a public competitive computer science event</div>
                        <div class="description"><span style="color:blue"><b>+15</b></span>  AT&T Hackathon (Spring 2016)</div>
                      </div>
                    </a>
                  </div>
                  </div>
                </div>
              </div>

            <div class="column">
              <div class="ui equal width grid container">
                <div class="row">
                  <div style="margin-left:auto; margin-right:auto" class="c100 p75 green">
                    <span>75/100</span>
                    <div class="slice">
                      <div class="bar"></div>
                      <div class="fill"></div>
                    </div>
                  </div>
                </div>
                <div class="centered row">
                  <h3 class="ui header">Competency</h3>
                </div>
                <div class="row">
                  <p>You have achieved 75 Competency points for the following:</p>
                </div>
                <div class="row">
                  <div class="ui list">
                    <a class="item">
                      <div class="content">
                        <div class="header">Achieved a grade of B or better</div>
                        <div class="description"><span style="color:green"><b>+10</b></span> Introduction to Computer Science I (ICS111)</div>
                        <div class="description"><span style="color:green"><b>+10</b></span>  Introduction to Computer Science II (ICS211)</div>
                        <div class="description"><span style="color:green"><b>+10</b></span>  Discrete Math for Computer Science I (ICS141)</div>
                        <div class="description"><span style="color:green"><b>+10</b></span>  Discrete Math for Computer Science II (ICS241)</div>
                        <div class="description"><span style="color:green"><b>+10</b></span>  Program Structure(ICS212)</div>
                        <div class="description"><span style="color:green"><b>+10</b></span>  Algorithms (ICS311)</div>

                      </div>
                    </a>
                    <a class="item">
                      <div class="content">
                        <div class="header">Achieved an overall GPA of 3.0+</div>
                        <div class="description"><span style="color:green"><b>+5</b></span>  Spring 2015</div>
                        <div class="description"><span style="color:green"><b>+5</b></span>  Fall 2015</div>
                        <div class="description"><span style="color:green"><b>+5</b></span>  Spring 2016</div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="column">
              <div class="ui equal width grid container">
                <div class="row">
                  <div style="margin-left:auto; margin-right:auto" class="c100 p55 orange">
                    <span>55/100</span>
                    <div class="slice">
                      <div class="bar"></div>
                      <div class="fill"></div>
                    </div>
                  </div>
                </div>
                <div class="centered row">
                  <h3 class="ui header">Experience</h3>
                </div>
                <div class="row">
                  <p>You have achieved 55 Experience points for the following:</p>
                </div>
                <div class="row">
                  <div class="ui list">
                    <a class="item">
                      <div class="content">
                        <div class="header">Completion of Internship</div>
                        <div class="description"><span style="color:orange"><b>+25</b></span>  Internship at Datahouse (Spring 2014)</div>
                      </div>
                    </a>
                    <a class="item">
                      <div class="content">
                        <div class="header">Worked in an ICS related job for one semester</div>
                        <div class="description"><span style="color:orange"><b>+10</b></span>  IT position at UH ITS (Spring 2015)</div>
                        <div class="description"><span style="color:orange"><b>+10</b></span>  IT position at UH ITS (Fall 2015)</div>
                        <div class="description"><span style="color:orange"><b>+10</b></span>  IT position at UH ITS (Spring 2016)</div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          </div>
        </div>
        <div class="four wide column">
        <div class="ui segment">
          <div class="ui green large top left attached label">ICE Recommendations</div>
          <div class="ui list">
            <a class="item">
              <div class="content">
                <div class="header">Participate in the upcoming ACM Hackathon on January 24, 2017</div>
                <div class="description"><span style="color:blue"><b>+15</b></span>  Innovation points</div>
              </div>
            </a>
            <div class="ui divider"></div>

            <a class="item">
              <div class="content">
                <div class="header">Get involved in an open source project.</div>
                <div class="description"><span style="color:blue"><b>+15</b></span>  Innovation points</div>
              </div>
            </a>
            <div class="ui divider"></div>

            <a class="item">
              <div class="content">
                <div class="header">Participate in the upcoming Techfolio Workshop on November 16, 2016 .</div>
                <div class="description"><span style="color:orange"><b>+10</b></span>  Experience points</div>
              </div>
            </a>
          </div>
        </div>
          </div>
      </div>
    </div>
</template>

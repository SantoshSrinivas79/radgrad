<template name="Student_Ice">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide column">
        {{> Home_Menu}}

      <div class="ten wide stretched column">

                        <div class="bar"></div>
                        <div class="fill"></div>
                      </div>
                    </div>
                    <div
                        style="position: relative; background-color:transparent; top:-131px; margin-left:auto; margin-right:auto"

<template name="Student_Ice">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="three wide column">
        {{> Home_Menu}}
      </div>
      <div class="thirteen wide stretched column">
        <div class="ui segment">
          <div class="ui equal width grid container">
            <div class="column">
              <div class="c100 p25 green">
                <span>I</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>

            <div class="column">
              <div class="c100 p45 blue">
                <span>C</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>

            <div class="column">
              <div class="c100 p35 orange">
                <span>E</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="ui segment">
          <h2 class="ui header">What are ICE Points?</h2>
          <p>ICE points are a way for students to gauge the progression and balance of innovation, competency, and experience in their ICS degree program.</p>
          <div class="ui section divider"></div>
          <div style="background: lightblue" class="iceCircle"><h2>I</h2></div>
          <div class="content">
            <h3 class="ui header">Innovation</h3>
            <p>Students can gain Innovation points by completing the following actions:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Schedule and complete an advising session with an ICS adviser.</a>
                <div class="description">This session may be completed with either Gerald Lau or the student adviser.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Sign up for at least one ICS course.</a>
                <div class="description">This course must appear on your STAR records.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <div style="background: lightgreen" class="iceCircle"><h2>C</h2></div>
          <div class="content">
            <h3 class="ui header">Competency</h3>
            <p>Students can gain Competency points by completing the following actions:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least two ICS courses with a passing grade.</a>
                <div class="description">These courses must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Choose a degree goal.</a>
                <div class="description">This degree goal must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Choose at least three interests.</a>
                <div class="description">These interests must appear on your RadGrad account.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <div style="background: orange" class="iceCircle"><h2>E</h2></div>
          <div class="content">
            <h3 class="ui header">Experience</h3>
            <p>Students can gain Experience points by completing the following actions:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <div class="content">
                <a class="header">Complete at least four ICS courses with a passing grade.</a>
                <div class="description">These courses must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least one opportunity.</a>
                <div class="description">This opportunity must appear on your RadGrad account.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

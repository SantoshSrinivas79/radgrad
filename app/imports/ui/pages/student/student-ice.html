<template name="Student_Ice">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="three wide column">
        {{> Home_Menu}}
      </div>
      <div class="thirteen wide stretched column">
        <div class="ui segment">
          <h2 class="ui header">Current ICE Points</h2>
          <div class="ui grid">
            <div class="row">
            <div class="three wide column">
              <div class="c100 p25 blue">
                <span>25/100</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>
              <div class="ten wide column">
                <h3 class="ui header">Innovation</h3>
                <p>You have achieved 25 innovation points for the following:</p>

                <div class="ui list">
                  <a class="item">
                    <i class="checkmark icon"></i>
                    <div class="content">
                      <div class="header">Participation in a public competitive computer science event</div>
                      <div class="description">AT&T Hackathon (Spring 2016)</div>
                    </div>
                  </a>

                </div>

              </div>
              </div>
            <div class="ui section divider"></div>

          <div class="row">
            <div class="three wide column">
              <div class="c100 p55 green">
                <span>55/100</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>
            <div class="ten wide column">
              <h3 class="ui header">Competency</h3>
              <p>You have achieved 55 competency points for the following:</p>

              <div class="ui list">
                <a class="item">
                  <i class="checkmark icon"></i>
                  <div class="content">
                    <div class="header">Achieved a grade of B or better</div>
                    <div class="description">Introduction to Computer Science I (ICS111)</div>
                    <div class="description">Introduction to Computer Science II (ICS211)</div>
                    <div class="description">Discrete Math for Computer Science I (ICS141)</div>
                    <div class="description">Discrete Math for Computer Science II (ICS241)</div>
                    <div class="description">Program Structure(ICS212)</div>
                    <div class="description">Algorithms (ICS311)</div>

                  </div>
                </a>
                <a class="item">
                  <i class="checkmark icon"></i>
                  <div class="content">
                    <div class="header">Achieved an overall GPA of 3.0+</div>
                    <div class="description">Spring 2015</div>
                    <div class="description">Fall 2015</div>
                    <div class="description">Spring 2016</div>
                  </div>
                </a>
              </div>
              </div>
            </div>
              <div class="ui section divider"></div>


            <div class="row">
            <div class="three wide column">
              <div class="c100 p75 orange">
                <span>75/100</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
            </div>
          <div class="ten wide column">
            <h3 class="ui header">Experience</h3>
            <p>You have achieved 75 experience points for the following:</p>
            <div class="ui list">
              <a class="item">
                <i class="checkmark icon"></i>
                <div class="content">
                  <div class="header">Completion of Internship</div>
                  <div class="description">Internship at Datahouse (Spring 2014)</div>
                </div>
              </a>
              <a class="item">
                <i class="checkmark icon"></i>
                <div class="content">
                  <div class="header">Worked in an ICS related job for one semester</div>
                  <div class="description">IT position and UH ITS (Spring 2015)</div>
                  <div class="description">IT position and UH ITS (Fall 2015)</div>
                  <div class="description">IT position and UH ITS (Spring 2016)</div>
                </div>
              </a>
            </div>
          </div>
        </div>

          </div>
          </div>

        <div class="ui segment">
          <h2 class="ui header">What are ICE Points?</h2>
          <p>ICE points are a way for students to gauge the progression and balance of innovation, competency, and experience in their ICS degree program.</p>
          <div class="ui section divider"></div>
          <div style="float: left; background: lightblue" class="iceCircle"><h2>I</h2></div>
          <div style="margin-left:50px" class="content">
            <h3 class="ui header">Innovation</h3>
            <p>Students can gain Innovation points by completing the following actions:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete a personal ICS related project.</a>
                <div class="description">This includes web development, mobile app development, algorithm research, etc.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Participate in a public competitive computer science event.</a>
                <div class="description">This includes hackathons, cybersecurity competitions, coding competitions, etc.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Contribute to an open source project.</a>
                <div class="description">Credit will be given for substantial contributions, as decided by the adviser.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <div style="float: left; background: lightgreen" class="iceCircle"><h2>C</h2></div>
          <div style="margin-left:50px" class="content">
            <h3 class="ui header">Competency</h3>
            <p>Students can gain Competency points by completing the following actions:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete an ICS course with a B- or higher.</a>
                <div class="description">These courses must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Achieve a semester GPA of at least a 3.0.</a>
                <div class="description">The GPA must appear on your STAR records.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <div style="float: left; background: orange" class="iceCircle"><h2>E</h2></div>
          <div style="margin-left:50px" class="content">
            <h3 class="ui header">Experience</h3>
            <p>Students can gain Experience points by completing the following actions:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete an ICS related internship.</a>
                <div class="description">This internship must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Work at an ICS related job for a semester.</a>
                <div class="description">This opportunity must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Participate in a study under a professor.</a>
                <div class="description">This opportunity must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Attend a professional networking event.</a>
                <div class="description">This includes ACM's Professional Interaction Night, Wetware Wednesdays, etc.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Attend a professional development workshop.</a>
                <div class="description">This includes resume workshops, Techfolio workshops, etc.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Attend a technical talk.</a>
                <div class="description">This includes formal talks given by graduate students, professors, and outside professionals.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

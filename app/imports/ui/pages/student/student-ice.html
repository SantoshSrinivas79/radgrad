<template name="Student_Ice">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide column">
        {{> Home_Menu}}

          <div class="ui green segment container">
            <div style="width: 160px; height: 250px; overflow:scroll;">

              </div>
          </div>
        </div>
      </div>

</div>

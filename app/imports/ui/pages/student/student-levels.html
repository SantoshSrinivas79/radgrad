<template name="Student_Levels">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide stretched column">
        {{> Home_Menu}}
      </div>
      <div class="four wide stretched column">
        <div class="ui padded segment">
          <div class="ui dividing header"><h4>CURRENT ICS LEVEL</h4></div>
          <div class="ui center aligned container">
              <img class="ui centered small image" src="/images/levels/{{studentLevelImageName}}.png">
              <h3 class="ui {{studentLevelColor}} header">{{studentLevelName}}
                <div class="sub header"><i>Programming Prodigy</i></div>
              </h3>
            <div class="ui mini circular images">
              <img style={{pastLevelsStyle 1}} class={{pastLevelsClass 1}} src="/images/levels/level1.png">
              <img style={{pastLevelsStyle 2}} class={{pastLevelsClass 2}} src="/images/levels/level2.png">
              <img style={{pastLevelsStyle 3}} class={{pastLevelsClass 3}} src="/images/levels/level3.png">
              <img style={{pastLevelsStyle 4}} class={{pastLevelsClass 4}} src="/images/levels/level4.png">
              <img style={{pastLevelsStyle 5}} class={{pastLevelsClass 5}} src="/images/levels/level5.png">
              <img style={{pastLevelsStyle 6}} class={{pastLevelsClass 6}} src="/images/levels/level6.png">
            </div>
        </div>
        </div>
        </div>

      <div class="ten wide stretched column">
        <div class="ui grid container">
          <div class="row">
            <div class="ui padded segment">
              <div class="ui dividing header"><h4>LEVELING UP HINTS</h4></div>
              <div class="ui equal width grid">
                <div class="column">
                  <div class="ui list">
                    <a class="item">
                      <div class="content">
                        <div class="header">Eight is the magic number and B is the magic letter.</div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="column">
                  <div class="ui list">
                    <a class="item">
                      <div class="content">
                        <div class="header">Hello World! This is my professional self. </div>
                        <div class="description">Tell RadGrad where recruiters should go to learn about you. Would you hire you?</div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="ui padded segment">
              <div class="ui dividing header"><h4>OTHER PROGRAMMING PRODIGIES</h4></div>

                <div class="ui circular mini images">
                <img class="ui image" src="/images/landing/boado.jpg">
                <img class="ui image" src="/images/landing/garces.jpg">
                <img class="ui image" src="/images/landing/khongnawang.jpg">
                <img class="ui image" src="/images/landing/luong.png">
                <img class="ui image" src="/images/landing/morikawa.jpg">
                <img class="ui image" src="/images/landing/preza.png">
                <img class="ui image" src="/images/landing/shimoda.jpg">
                <img class="ui image" src="/images/landing/spencer.jpg">
                <img class="ui image" src="/images/landing/yamakawa.jpg">
                  <img class="ui image" src="/images/landing/boado.jpg">
                  <img class="ui image" src="/images/landing/garces.jpg">
                  <img class="ui image" src="/images/landing/khongnawang.jpg">
                  <img class="ui image" src="/images/landing/luong.png">
                  <img class="ui image" src="/images/landing/morikawa.jpg">
                  <img class="ui image" src="/images/landing/preza.png">
                  <img class="ui image" src="/images/landing/shimoda.jpg">
                  <img class="ui image" src="/images/landing/spencer.jpg">
                  <img class="ui image" src="/images/landing/yamakawa.jpg">
                  <img class="ui image" src="/images/landing/boado.jpg">
                  <img class="ui image" src="/images/landing/garces.jpg">
                  <img class="ui image" src="/images/landing/khongnawang.jpg">
                  <img class="ui image" src="/images/landing/luong.png">
                  <img class="ui image" src="/images/landing/morikawa.jpg">
                  <img class="ui image" src="/images/landing/preza.png">
                  <img class="ui image" src="/images/landing/shimoda.jpg">
                  <img class="ui image" src="/images/landing/spencer.jpg">
                  <img class="ui image" src="/images/landing/yamakawa.jpg">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>

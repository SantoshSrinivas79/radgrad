<template name="Student_Levels">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="one wide column">
        {{> Home_Menu}}
      </div>
      <div class="fifteen wide stretched column">
        <div class="ui segment">
          <div class="ui top large green attached label">Current ICS Level</div>
          <div class="ui grid container">
            <div class="three wide column">
              <img class="ui small left floated image" src="/images/levels/level3.png">
            </div>
            <div class="ten wide column">
              <h3 class="ui header">Programming Prodigy
                <div style="margin-top: 10px" class="sub header"><i>Level 3</i></div>

              </h3>
            </div>
          </div>
        </div>

        <div class="ui segment">
          <div class="ui top green large attached label">Level Recommendations</div>
          <div class="ui list">
            <a class="item">
              <i class="asterisk icon"></i>
              <div class="content">
                <div class="header">Achieve a grade of B or higher in 2 more ICS courses.</div>
                <div class="description">+18% to Level 4</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

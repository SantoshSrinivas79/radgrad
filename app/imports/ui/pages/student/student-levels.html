<template name="Student_Levels">

      {{> Help_Panel}}

        {{> Home_Menu}}

      <div class="four wide stretched column">
        <div class="ui segment">
          <div class="ui top large green attached label">Current ICS Level</div>
          <div class="ui center aligned container">

              <h3 class="ui header">Programming Prodigy
                <div class="sub header"><i>Level 3</i></div>
              </h3>
            <div class="ui mini circular images">
              <img style="height:30px; width: auto; border-width: 3px; border-color: green" class="ui bordered image" src="/images/levels/level1.png">
              <img style="height:30px; width: auto; border-width: 3px; border-color: green" class="ui bordered image" src="/images/levels/level2.png">

              <img class="ui image" src="/images/levels/level6.png">

        </div>

                    </a>

              </div>
            </div>
          </div>
          <div class="row">

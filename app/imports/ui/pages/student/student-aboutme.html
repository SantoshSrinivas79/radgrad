    <div class="ui grid container">
      <div class="one wide column">
        {{> Home_Menu}}

      <div class="fifteen wide stretched column">

        <div class="ui raised padded container segment">
          <div class="ui top green attached label">Basics</div>

          <div class="ui grid">

                  </div>

                    <a href="{{pathFor 'Student_Explorer_Degree_Page'}}">Edit in degree explorer</a>

                </div>
              </div>
            </div>

            <div class="row">

              <div class="two wide column">

                </div>
                <div style="margin-top:5px;" class="ui checkbox">
                  <input type="checkbox">
                  <label>Do not allow members of RadGrad to view my website address.</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ui raised padded container segment">
          <div class="ui top green attached label">Details</div>
          <div class="ui grid">
            <div class="row">

                <p><b>Career Goals</b></p>

                  <a class="ui grey label">Web Developer</a>
                  <a class="ui grey label">Network Operator</a>

                <p><b>Completed Courses</b></p>

              <div class="five wide column">
                <div class="ui list">
                  <div class="item">Internship at DataHouse (Spring 2014)</div>
                  <div class="item">IT Position at UH ITS (Spring 2015-Fall 2016)</div>

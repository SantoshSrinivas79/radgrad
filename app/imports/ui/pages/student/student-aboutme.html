<template name="Student_AboutMe">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide column">
        {{> Home_Menu}}
      </div>
      <div class="fourteen wide stretched column">

        <div class="ui padded container segment">
          <div class="ui dividing header"><h4>PROFILE</h4></div>

          <div class="ui grid">

            <div class="row">
              <div class="two wide column">
                <p><b>Name</b></p>
              </div>
              <div class="six wide column">
                <p>{{getName}}</p>
              </div>
              <div class="two wide column">
                <p><b>Email</b></p>
              </div>
              <div class="five wide column">
                <p>{{getEmail}}</p>
              </div>
            </div>

            <div class="row">
              <div class="two wide column">
                <p><b>Desired Degree</b></p>
              </div>
              <div class="six wide column">
                {{#if desiredDegree}}
                <p>{{desiredDegree}}</p>
                {{else}}
                <p>None</p>
                {{/if}}
                <a href="{{pathFor 'Student_Explorer_Degree_Page'}}">Edit in degree explorer</a>
              </div>
              <div class="two wide column">
                <p><b>Professional Website</b></p>
              </div>
              <div class="five wide column">
                <p>{{getWebsite}}</p>
                <form class="ui form website">
                  <div class="inline field">
                    <div class="ui action input">
                      <input id="website" type="text" name="website" placeholder="Enter new website url">
                      <button class="ui green button website" type="submit">Update</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="row">
              <div class="two wide column">
                <p><b>Interests</b></p>
              </div>
              <div class="six wide column">
                {{#if interests}}
                {{#each interest in interests}}
                <a class="ui label"><i class="fitted star icon"></i>{{interest.name}}</a>
                {{/each}}
                <br>
                {{else}}
                <p>None</p>
                {{/if}}
                <br><a href="{{pathFor 'Student_Explorer_Interest_Page'}}">Edit in interest
                explorer</a>
              </div>
              <div class="two wide column">
                <p><b>Career Goals</b></p>
              </div>
              <div class="five wide column">
                {{#if careerGoals}}
                {{#each goal in careerGoals}}
                <a class="ui label"><i class="fitted suitcase icon"></i>{{goal.name}}</a>
                {{/each}}
                <br>
                {{else}}
                <p>None</p>
                {{/if}}
                <br><a href="{{pathFor 'Student_Explorer_Career_Page'}}">Edit in career
                explorer</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

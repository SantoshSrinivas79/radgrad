<template name="Student_AboutMe">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide column">
        {{> Home_Menu}}
      </div>
      <div class="fourteen wide stretched column">

        <div class="ui padded container segment">
          <div class="ui dividing header"><h4>BASICS</h4></div>

          <div class="ui grid">

            <div class="row">
              <div class="two wide column">
                <p><b>Name</b></p>
              </div>
              <div class="six wide column">
                <p>{{userFullName}}</p>
              </div>
              <div class="two wide column">
                <p><b>Desired Degree</b></p>
              </div>
              <div class="five wide column">

                      <div class="item">{{desiredDegree}}</div><br>

                    <a href="{{pathFor 'Student_Explorer_Degree_Page'}}">Edit in degree explorer</a>

              </div>
            </div>

            <div class="row">
              <div class="two wide column">
                <p><b>Email</b></p>
              </div>
              <div class="six wide column">
                <div class="ui form">
                  <div class="inline field">
                    <div class="ui action input">
                      <input type="text" placeholder="shimoda@hawaii.edu">
                      <button class="ui green button" type="submit">Update</button>
                    </div>
                  </div>
                </div>

              </div>
              <div class="two wide column">
                <p><b>Professional Website</b></p>
              </div>
              <div class="five wide column">
                <div class="ui form">
                  <div class="inline field">
                    <div class="ui action input">
                      <input type="text" placeholder="">
                      <button class="ui green button" type="submit">Update</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ui padded container segment">
          <div class="ui dividing header"><h4>DETAILS</h4></div>
          <div class="ui grid">
            <div class="row">
              <div class="two wide column">
                <p><b>Interests</b></p>
              </div>
              <div class="five wide column">
                {{#if interests}}
                {{#each interest in interests}}
                  <a class="ui label"><i class="fitted star icon"></i>{{interest.name}}</a>
                  {{/each}}
                {{else}}
                <p>None</p>
                {{/if}}
                <br><br><a href="{{pathFor 'Student_Explorer_Interest_Page'}}">Edit in interest
                  explorer</a>
              </div>
              <div class="two wide column">
                <p><b>Career Goals</b></p>
              </div>
              <div class="six wide column">
                {{#if careerGoals}}
                {{#each goal in careerGoals}}
                  <a class="ui label"><i class="fitted suitcase icon"></i>{{goal.name}}</a>
                {{/each}}
                {{else}}
                <p>None</p>
                {{/if}}
                <br><br><a href="{{pathFor 'Student_Explorer_Career_Page'}}">Edit in career
                  explorer</a>
              </div>
            </div>
            <div class="row">
              <div class="two wide column">
                <p><b>Completed Courses</b></p>
              </div>
              <div class="five wide column">
                <div class="ui list">
                  {{#each course in courses}}
                  {{#if isPast course}}
                  <div class="item">{{course.note}} ({{courseName course}})</div>
                  {{/if}}
                  {{/each}}
                </div>
                <a href="{{pathFor 'Student_Degree_Planner_Page'}}"><br>View schedule details in degree
                  planner</a><br>
                <a href="{{pathFor 'Student_Explorer_Course_Page'}}">View course details in course explorer</a>
              </div>

              <div class="two wide column">
                <p><b>Completed Opportunities</b></p>
              </div>
              <div class="five wide column">
                <div class="ui list">
                  {{#each opportunity in opportunities}}
                  {{#if isPast opportunity}}
                  {{#if opportunity.verified}}
                  <div class="item">{{opportunityName opportunity.opportunityID}} ({{opportunitySem opportunity.semesterID}})</div>
                  {{/if}}
                  {{/if}}
                  {{/each}}
                </div>
                <a href="{{pathFor 'Student_Explorer_Opportunity_Page'}}"><br>Edit in opportunity
                  explorer</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

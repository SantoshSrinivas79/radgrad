<template name="Student_Home_Page">
  {{#if Template.subscriptionsReady}}
  <div class="layout-page">
    <div class="ui centered stackable grid container">
      {{> Help_Panel_Widget}}
      <div class="two wide column">
        {{> Student_Home_Menu}}
      </div>
      <div class="nine wide column">
        {{> Student_Of_Interest_Widget type = 'opportunities'}}
        {{> Student_Of_Interest_Widget type = 'courses'}}
      </div>
      <div class="five wide column">
        {{> Student_Feed_Widget}}
        {{> Student_Teaser_Widget}}
      </div>
    </div>
    {{> Back_To_Top_Button}}
  </div>
  {{/if}}
</template>

<template name="Student_Home_Page">
  {{#if Template.subscriptionsReady}}
  <div class="layout-page">
    <div class="ui centered grid container">
      {{> Help_Panel}}
      <div class="two wide column">
        {{> Home_Menu}}
      </div>
      <div class="nine wide column">
        {{> Student_Opportunities_Of_Interest_Widget}}
        {{> Student_Courses_Of_Interest_Widget}}
      </div>
      <div class="five wide column">
        {{> Student_Teaser_Widget}}
        {{> Student_Feed_Widget}}
      </div>
    </div>
  </div>
  {{else}}
  {{> Loading}}
  {{/if}}
</template>

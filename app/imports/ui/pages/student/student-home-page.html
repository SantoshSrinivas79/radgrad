<template name="Student_Home_Page">
  {{#if Template.subscriptionsReady}}
  <div class="layout-page">
    <div class="ui centered grid container">
      {{> Help_Panel}}
      <div class="two wide column">
        {{> Home_Menu}}
      </div>
      <div class="nine wide column">
        {{> Student_Opportunities_Of_Interest_Widget}}
        {{> Student_Courses_Of_Interest_Widget}}
      </div>


      <div class="five wide column">
        {{> Student_Teaser_Widget}}

        <div class="ui padded segment container">
          <div class="ui dividing header"><h4>RADGRAD COMMUNITY ACTIVITY</h4></div>

          <div class="ui feed">
            <div class="event">
              <div class="label">
                <img src="/images/landing/boado.jpg">
              </div>
              <div class="content">
                <div class="summary">
                  <a class="user">
                    Brian Boado
                  </a> joined RadGrad as a Student
                  <div class="date">
                    1 Hour Ago
                  </div>
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 4 Likes
                  </a>
                </div>
              </div>
            </div>
            <div class="ui divider"></div>


            <div class="event">
              <div class="label">
                <img src="/images/landing/garces.jpg">
              </div>
              <div class="content">
                <div class="summary">
                  <a>Josephine Garces</a> added <a>Web Development</a> to her interests
                  <div class="date">
                    4 days ago
                  </div>
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 10 Likes
                  </a>
                </div>
              </div>
            </div>
            <div class="ui divider"></div>

            <div class="event">
              <div class="label">
                <img src="/images/landing/preza.png">
              </div>
              <div class="content">
                <div class="summary">
                  <a class="user">
                    Aljon Preza
                  </a> leveled up to <a>Programming Prodigy</a>!
                  <div class="date">
                    2 Days Ago
                  </div>
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 8 Likes
                  </a>
                </div>
              </div>
            </div>
            <div class="ui divider"></div>

            <div class="event">
              <div class="label">
                <img src="/images/landing/spencer.jpg">
              </div>
              <div class="content">
                <div class="summary">
                  <a>Michael Spencer</a> posted a review on <a>ICS314</a>
                  <div class="date">
                    3 days ago
                  </div>
                </div>
                <div class="extra text">
                  I loved Software Engineering! The professor and TA were the best ever. I would take this class again
                  if I could.
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 5 Likes
                  </a>
                </div>
              </div>
            </div>
            <div class="ui divider"></div>

            <div class="event">
              <div class="label">
                <img src="/images/landing/yamakawa.jpg">
              </div>
              <div class="content">
                <div class="summary">
                  <a>Kelsie Yamakawa</a> and <a>13 others</a> completed the <a>ACM Hackathon</a> opportunity.
                  <div class="date">
                    4 days ago
                  </div>
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 41 Likes
                  </a>
                </div>
              </div>
            </div>
            <div class="ui divider"></div>


            <div class="event">
              <div class="label">
                <img src="/images/ICS-logo.png">
              </div>
              <div class="content">
                <div class="summary">
                  <a>Internship with Professor Cam Moore</a> has been added to <a>Opportunities</a>
                  <div class="date">
                    4 days ago
                  </div>
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 35 Likes
                  </a>
                </div>
              </div>
            </div>
            <div class="ui divider"></div>


            <div class="event">
              <div class="label">
                <img src="/images/ICS-logo.png">
              </div>
              <div class="content">
                <div class="summary">
                  <a>Mobile Application Design</a> has been added to <a>Interests</a>
                  <div class="date">
                    4 days ago
                  </div>
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 10 Likes
                  </a>
                </div>
              </div>
            </div>
            <div class="ui divider"></div>


            <div class="event">
              <div class="label">
                <img src="/images/ICS-logo.png">
              </div>
              <div class="content">
                <div class="summary">
                  <a>ICS321</a> will no longer be offered in Fall 2017
                  <div class="date">
                    A few seconds ago
                  </div>
                </div>
                <div class="meta">
                  <a class="like">
                    <i class="like icon"></i> 3 Likes
                  </a>
                </div>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>
  {{else}}
  {{> Loading}}
  {{/if}}
</template>

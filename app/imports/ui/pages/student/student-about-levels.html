<template name="Student_About_Levels">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="one wide column">
        {{> Home_Menu}}
      </div>
      <div class="fifteen wide stretched column">
        <div class="ui segment">
          <div class="ui top green large attached label">What are ICS Levels?</div>
          <p style="padding-top:10px">ICS levels are a way for students to track their progress through the ICS degree
            program.</p>
          <div class="ui section divider"></div>
          <img class="ui mini left floated image" src="/images/levels/level1.png">
          <div class="content">
            <h3 class="ui header">Level 1</h3>
            <p>In order to reach ICS Level 1, a student must complete the following criteria:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Schedule and complete an advising session with an ICS adviser.</a>
                <div class="description">This session may be completed with either Gerald Lau or the student adviser.
                </div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Sign up for at least one ICS course.</a>
                <div class="description">This course must appear on your STAR records.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <img class="ui mini left floated image" src="/images/levels/level2.png">
          <div class="content">
            <h3 class="ui header">Level 2</h3>
            <p>In order to reach ICS Level 2, a student must complete the following criteria:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least two ICS courses with a passing grade.</a>
                <div class="description">These courses must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Choose a degree goal.</a>
                <div class="description">This degree goal must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Choose at least three interests.</a>
                <div class="description">These interests must appear on your RadGrad account.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <img class="ui mini left floated image" src="/images/levels/level3.png">
          <div class="content">
            <h3 class="ui header">Level 3</h3>
            <p>In order to reach ICS Level 3, a student must complete the following criteria:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least four ICS courses with a passing grade.</a>
                <div class="description">These courses must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least one opportunity.</a>
                <div class="description">This opportunity must appear on your RadGrad account.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <img class="ui mini left floated image" src="/images/levels/level4.png">
          <div class="content">
            <h3 class="ui header">Level 4</h3>
            <p>In order to reach ICS Level 4, a student must complete the following criteria:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least eight ICS courses with a passing grade.</a>
                <div class="description">These courses must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least two opportunities.</a>
                <div class="description">This course must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Choose at least one possible career.</a>
                <div class="description">This career must appear on your RadGrad account.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <img class="ui mini left floated image" src="/images/levels/level5.png">
          <div class="content">
            <h3 class="ui header">Level 5</h3>
            <p>In order to reach ICS Level 5, a student must complete the following criteria:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least fifteen ICS courses with a passing grade.</a>
                <div class="description">These courses must appear on your STAR records.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least three opportunities.</a>
                <div class="description">These opportunities must appear on your RadGrad records.</div>
              </div>
            </div>
          </div>
          <div class="ui section divider"></div>
          <img class="ui mini left floated image" src="/images/levels/level6.png">
          <div class="content">
            <h3 class="ui header">Level 6</h3>
            <p>In order to reach ICS Level 6, a student must complete the following criteria:</p>
          </div>

          <div class="ui list">
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">Complete at least four opportunities.</a>
                <div class="description">These opportunities must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">At least one of the four opportunities must be an ICS-related internship.</a>
                <div class="description">This opportunity must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">At least one of the four opportunities must be involvement with a project under an ICS
                  professor.</a>
                <div class="description">This opportunity must appear on your RadGrad account.</div>
              </div>
            </div>
            <div class="item">
              <img class="ui avatar image" src="/images/radgrad_logo.png">
              <div class="content">
                <a class="header">At least one of the four opportunities must be participation in a competitive coding
                  event.</a>
                <div class="description">This opportunity must appear on your RadGrad account.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

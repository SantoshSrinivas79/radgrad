<template name="Student_About_Levels">
  <div class="layout-page">
    <div class="ui grid container">
      <div class="two wide column">
        {{> Home_Menu}}
      </div>
      <div class="five wide column">
        <div class="ui segment">
          <div class="ui top green large attached label">What are ICS Levels?</div>
          <img class="ui medium centered image" src="/images/levels-sticker1.jpg">
          <p style="padding-top:10px">ICS levels are a way for students to track their progress through the ICS degree
            program. Students can level up by achieving certain tasks. These tasks may be explicitly given, or deciphered through hints. </p>
          </div>
        </div>

      <div class="nine wide stretched column">
        <div class="ui segment">
          <div class="ui top green large attached label">ICS Levels</div>

          <div class="ui equal width grid container">
            <div class="row">
            <div class="column">
              <img class="ui small centered image" src="/images/levels/level1.png">
                <h3 class="ui centered header">Level 1</h3>
              <div class="ui list">
                <div class="item">
                  <i class="ui student icon"></i>
                  <div class="content">
                    <a class="header">Schedule and complete an advising session with an ICS adviser.</a>
                    <div class="description">This session may be completed with either Gerald Lau or the student adviser.
                    </div>
                  </div>
                </div>
                <div class="item">
                  <i class="ui student icon"></i>
                  <div class="content">
                    <a class="header">Sign up for at least one ICS course.</a>
                    <div class="description">This course must appear on your STAR records.</div>
                  </div>
                </div>
              </div>
            </div>
              <div class="column">
                <img class="ui small centered image"  src="/images/levels/level2.png">
                  <h3 class="ui centered header">Level 2</h3>

                <div class="ui list">
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least two ICS courses with a passing grade.</a>
                      <div class="description">These courses must appear on your STAR records.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Choose a degree goal.</a>
                      <div class="description">This degree goal must appear on your RadGrad account.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Choose at least three interests.</a>
                      <div class="description">These interests must appear on your RadGrad account.</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <img class="ui small centered image"  src="/images/levels/level3.png">
                  <h3 class="ui centered header">Level 3</h3>

                <div class="ui list">
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least four ICS courses with a passing grade.</a>
                      <div class="description">These courses must appear on your STAR records.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least one opportunity.</a>
                      <div class="description">This opportunity must appear on your RadGrad account.</div>
                    </div>
                  </div>
                </div>
              </div>
              </div>

            <div class="row">
              <div class="column">
                <img class="ui small centered image"  src="/images/levels/level4.png">
                  <h3 class="ui centered  header">Level 4</h3>

                <div class="ui list">
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least eight ICS courses with a passing grade.</a>
                      <div class="description">These courses must appear on your STAR records.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least two opportunities.</a>
                      <div class="description">This course must appear on your STAR records.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Choose at least one possible career.</a>
                      <div class="description">This career must appear on your RadGrad account.</div>
                    </div>
                  </div>
                </div>
                </div>
              <div class="column">
                <img class="ui small centered image"  src="/images/levels/level5.png">
                  <h3 class="ui centered header">Level 5</h3>

                <div class="ui list">
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least fifteen ICS courses with a passing grade.</a>
                      <div class="description">These courses must appear on your STAR records.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least three opportunities.</a>
                      <div class="description">These opportunities must appear on your RadGrad records.</div>
                    </div>
                  </div>
                </div>
                </div>
              <div class="column">
                <img class="ui small centered image"  src="/images/levels/level6.png">
                  <h3 class="ui centered header">Level 6</h3>


                <div class="ui list">
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">Complete at least four opportunities.</a>
                      <div class="description">These opportunities must appear on your RadGrad account.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">At least one of the four opportunities must be an ICS-related internship.</a>
                      <div class="description">This opportunity must appear on your RadGrad account.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">At least one of the four opportunities must be involvement with a project under an ICS
                        professor.</a>
                      <div class="description">This opportunity must appear on your RadGrad account.</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui student icon"></i>
                    <div class="content">
                      <a class="header">At least one of the four opportunities must be participation in a competitive coding
                        event.</a>
                      <div class="description">This opportunity must appear on your RadGrad account.</div>
                    </div>
                  </div>
                </div>
                </div>
                </div>
              </div>
          </div>

        </div>
      </div>
    </div>
</template>

        <h2 style="text-align: center">Strengthen your preparation.</h2>

  <div class="landing-gray-background">
    <div style="margin: 0px 20px 0px 20px" class="ui grid">

        <div class="ui center aligned column">
          <h1 style="font-weight: bold; margin-bottom: 0px">Plan your semester</h1>
        </div>
      </div>

        </div>
        <div class="ui ten wide column">
          <p>Use RadGrad to plan out what you'll do each semester: not just the classes you'll take, but also what
            Opportunities you want to participate
            in, and how much time you will need to devote to a job to pay the rent.</p>
          <p></p>
          <p>Note: RadGrad complements STAR, it does not replace it. You will continue to use STAR to make sure you're
            satisfying all of the University
            requirements.</p>
          <p>RadGrad's planner recognizes that what you do outside of class is sometimes just as important as what you
            do in it.</p>

  <div class="landing-green-background">

    <div class="ui grid" style="margin: 0px 20px 0px 20px">

      <div class="row" style="margin-top: 0px">
        <div class="ui center aligned column">
          <h1 style="font-weight: bold; margin-bottom: 0px">Measure your progress with
            <span class="ice-header ice-innovation-background ice-landing">I</span>
            <span class="ice-header ice-competency-background ice-landing">C</span>
            <span class="ice-header ice-experience-background ice-landing">E</span></h1>
        </div>
      </div>

      <div class="row">
        <div class="ui six wide column" style="padding-bottom: 20px">
          <img class="ui centered image" src="images/landing/ice.png">
        </div>
        <div class="ui ten wide column">
          <p>A decent GPA is only one piece of the puzzle for a well-rounded computer science degree experience. RadGrad
            provides a self-assessment tool
            called "ICE", which stands for Innovation, Competency, and Experience. To be competitive in the high tech
            job market, you want to
            demonstrate competency (through good grades in CS course work), innovation (through participation in
            research, hackathons, and the like),
            and real-world experience (through participation in
            internships and other professional experiences.) </p>

          <p>How do you know when you're well-rounded? Just accumulate 100 points in each of the three categories by
            the time you graduate.</p>

          <p>You get competency points each time you take a CS class: 9 competency points if you get an A, and 5
            competency points if you get a B. To
            earn 100 competency points, maintain at least a 3.3 GPA in your required CS classes.</p>

          <p>You get Innovation and Experience points by taking advantage of extracurricular activities, which RadGrad
            calls "Opportunities".
            Participating in a weekend Hackathon can earn 10 Innovation points, and a full-time summer internship can
            earn 50 Experience points. </p>
        </div>
      </div>
    </div>

          <p>The RadGrad path to an improved degree experience is long and challenging. To recognize students at various
            stages in their journey, the system defines six levels of achievement: white, yellow, blue, red, brown and
            black. </p>
          <p>Once a student achieves a level, the corresponding badge appears in their profile. In addition, the student
            receives the badge as a laptop sticker from an ICS advisor. </p>

          <p>The precise requirements for achieving each level are a secret. In general, levels are based upon a
            combination of ICE points and interaction with the RadGrad system (for example, providing course advice and
            participating in MentorSpace). </p>

<template name="Admin_DataBase_Restore_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataBase_Layout}}

      <div style="margin-top: 10px" class="ui floating primary message">
        <p>Clicking "Restore Database" will delete the current contents of the database and restore it from the file in
          {{ restoreFile }}.</p>

        <p>This file was created {{ restoreDate }}.</p>

        <p>We recommend that you 'dump' the database prior to doing this restore. Clicking the button below will immediately delete the contents of all collections in RadGrad.</p>
      </div>
      <form  class="ui form">
        <div class="ui action input">
          <button class="ui green basic button jsRestoreDB" type="submit">Restore Database</button>
        </div>
      </form>

      <div style="margin-top: 10px" class="ui {{ hidden }} {{ successOrError }} message">
        {{ results }}
      </div>

    {{/Admin_DataBase_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

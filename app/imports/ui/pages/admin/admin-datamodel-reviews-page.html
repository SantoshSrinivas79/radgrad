<template name="Admin_DataModel_Reviews_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
      {{#if displayUpdateWidget}}
        {{> Update_Review_Widget updateID=updateID}}
      {{else}}
        {{> Add_Review_Widget }}
      {{/if}}
      {{> List_Reviews_Widget updateID=updateID}}
      {{> Back_To_Top_Button}}
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

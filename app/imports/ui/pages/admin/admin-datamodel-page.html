<template name="Admin_DataModel_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
      <div class="ui floating message">
        Click on a data model element in the menu to the left to display those items.
      </div>
      <div class="ui padded container segment">
        <div class="ui dividing header"><h4>UPLOAD FIXTURE</h4></div>
        <form class="ui equal width form {{successClass}} {{errorClass}}">
          <div class="field">
            <!-- CSV -->
            <label>FIXTURE JSON</label>
            <div class="ui action input">
              {{#with currentUpload}}
                Uploading <b>{{file.name}}</b>:
                <span id="progress">{{progress.get}}%</span>
              {{else}}
                <input id="fileInput" type="file"/>
              {{/with}}
            </div>
          </div>
          <button style="margin-bottom: 14px;" class="ui tiny basic green button jsFixture" type="submit">LOAD FIXTURE</button>
        </form>
        {{#if uploadResult}}
          <div class="ui message">
            <p>{{uploadResult}}</p>
          </div>
        {{/if}}

      </div>
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

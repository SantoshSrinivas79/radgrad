<template name="Admin_DataModel_Page">

  <div class="layout-page-no-container">
    {{#if Template.subscriptionsReady}}
      <div class="ui grid ">
        <div class="three wide column">
          {{> Admin_DataModel_Menu}}
        </div>
        <div class="thirteen wide column">
          <div class="ui floating message">
            Click on a data model element in the menu to the left to display those items.
          </div>
        </div>
      </div>
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>

</template>

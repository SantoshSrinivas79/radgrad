<template name="Admin_DataModel_DesiredDegrees_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
      {{#if displayUpdateWidget}}
        {{> Update_Desired_Degree_Widget updateID=updateID}}
      {{else}}
        {{> Add_Desired_Degree_Widget }}
      {{/if}}
      {{> List_Desired_Degrees_Widget updateID=updateID}}
      {{> Back_To_Top_Button}}
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

<template name="Admin_DataModel_Opportunities_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
      {{#if displayUpdateWidget}}
        {{> Update_Opportunity_Widget updateID=updateID}}
      {{else}}
        {{> Add_Opportunity_Widget }}
      {{/if}}
      {{> List_Opportunities_Widget updateID=updateID}}
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

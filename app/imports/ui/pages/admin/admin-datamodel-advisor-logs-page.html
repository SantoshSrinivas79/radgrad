<template name="Admin_DataModel_Advisor_Logs_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
    {{#if displayUpdateWidget}}
      {{> Update_Advisor_Log_Widget updateID=updateID}}
    {{else}}
      {{> Add_Advisor_Log_Widget }}
    {{/if}}
    {{> List_Advisor_Logs_Widget updateID=updateID}}
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}
</template>

<template name="Admin_DataModel_CareerGoals_Page">
  <div class="layout-page">
    {{#if Template.subscriptionsReady}}
      <div class="ui centered grid container">
        <div class="four wide column">
          {{> Admin_DataModel_Menu}}
        </div>
        <div class="twelve wide column">

          <div class="ui container">
            <form class="ui form">
              <div class="ui inline field">
                <label style="font-size: 1.5rem; color: #0C6449">Abigail Kealoha (1234-5678)</label>
                <div class="ui action input">
                  <input type="text" name="uhId" placeholder="8 digit ID (1234-5678)">
                  <button class="ui compact button" type="submit" style="background-color: #6FBE44; color: white;">
                    Retrieve
                  </button>
                  <button class=" ui compact button" style="background-color: #52A724; color: white;"><i
                      class="icon large student" style="padding-left: 0.4rem"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>

</template>

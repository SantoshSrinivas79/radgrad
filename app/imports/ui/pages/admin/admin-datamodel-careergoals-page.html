<template name="Admin_DataModel_CareerGoals_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
      {{#if displayUpdateWidget}}
        {{> Update_Career_Goal_Widget updateID=updateID}}
      {{else}}
        {{> Add_Career_Goal_Widget }}
      {{/if}}
      {{> List_Career_Goals_Widget updateID=updateID}}
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

<template name="Admin_DataModel_Feeds_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
      {{#if displayUpdateWidget}}
        {{> Update_Feed_Widget updateID=updateID}}
      {{else}}
        {{> Add_Feed_Widget }}
      {{/if}}
      {{> List_Feeds_Widget updateID=updateID}}
      {{> Back_To_Top_Button}}
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

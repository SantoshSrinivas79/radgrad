<template name="Admin_DataModel_Teasers_Page">

  {{#if Template.subscriptionsReady}}
    {{#Admin_DataModel_Layout}}
      {{#if displayUpdateWidget}}
        {{> Update_Teaser_Widget updateID=updateID}}
      {{else}}
        {{> Add_Teaser_Widget }}
      {{/if}}
      {{> List_Teasers_Widget updateID=updateID}}
      {{> Back_To_Top_Button}}
    {{/Admin_DataModel_Layout}}
  {{else}}
    {{> Loading message="Waiting for subscriptions."}}
  {{/if}}

</template>

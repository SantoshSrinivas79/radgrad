<template name="Student_Ice_Column">
  <div class="ui segment">
    <div style="width:120px; height:120px; margin-left:auto; margin-right:auto;">
      <div style="text-align: center; display: block; margin-left:auto; margin-right:auto;"
           class="c100 p{{typePoints projectedICE}} lightblue">
        <span style="color:steelblue;"><b>{{typePoints earnedICE}}</b></span>
        <span style="color:lightsteelblue; margin-top:30px;">{{typePoints projectedICE}}</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div style="position:absolute; margin-right:auto; margin-left:auto; background-color:transparent;"
           class="c100 p{{typePoints earnedICE}} blue">
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </div>

    <h3 style="color: steelblue" class="ui centered header">
      {{typeICE}}
    </h3>

    <div class="ui styled fluid accordion">
      <div class="active title">
        <i class="dropdown icon"></i>
        Achieved ({{typePoints earnedICE}} points)
      </div>

      <div class="active content">
        <p>You have achieved {{typePoints earnedICE}} {{typeICE}} points for the following:</p>
        <div class="ui list">
          {{#each event in getEvents 'i' 'opportunity' true}}
            <div class="item">
              <b>+{{typePoints (eventIce event)}}</b>
              {{ opportunityName event }} ({{eventSem event}})
            </div>
          {{/each}}
          {{#each event in getEvents 'i' 'course' true}}
            <div class="item">
              <b>+{{typePoints (eventIce event)}}</b>
              {{ courseName event }} ({{courseNumber event}}, {{eventSem event}})
            </div>
          {{/each}}
        </div>
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        Projected ({{typePoints projectedICE}} points)
      </div>
      <div class="content">
        <p>You have a total of {{typePoints projectedICE}} projected {{typeICE}} points. The
          remaining {{remainingICE (typePoints earnedICE) (typePoints projectedICE) }} points are for the
          following:</p>
        <div class="ui list">
          {{#each event in getEvents 'i' 'opportunity' false}}
            <div class="item">
              <b>+{{typePoints (eventIce event)}}</b>
              {{ opportunityName event }} ({{eventSem event}})
            </div>
          {{/each}}
          {{#each event in getEvents 'i' 'course' false}}
            <div class="item">
              <b>+{{typePoints (eventIce event)}}</b>
              {{ courseName event }} ({{courseNumber event}}, {{eventSem event}})
            </div>
          {{/each}}
        </div>
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        Get to 100
      </div>
      <div class="content">
        <p>Consider the following to complete the full 100 {{typeICE}} points.</p>
        <div class="ui list">
          {{#each event in recommendedEvents 'i' 'opportunities' (innovationPoints projectedICE)}}
            <div class="item">
              <b>+{{typePoints (eventIce event)}}</b>
              {{ event.name }} ({{ opportunitySemesters event}})
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>


  <div class="column">
    <div class="ui segment">
      <div style="width:120px; height:120px; margin-left:auto; margin-right:auto;">
        <div style="margin-left:auto; margin-right:auto" class="c100 p{{competencyPoints projectedICE}} lightgreen">
          <span style="color:green;"><b>{{competencyPoints earnedICE}}</b></span>
          <span style="color:darkseagreen; margin-top:30px;">{{competencyPoints projectedICE}}</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
        <div style="position: absolute; background-color:transparent; margin-left:auto; margin-right:auto"
             class="c100 p{{competencyPoints earnedICE}} green">
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
      </div>

      <h3 style="color: green" class="ui centered  header">
        Competency
      </h3>

      <div class="ui styled fluid accordion">
        <div class="active title">
          <i class="dropdown icon"></i>
          Achieved ({{competencyPoints earnedICE}} points)
        </div>
        <div class="active content">
          <p>You have achieved {{competencyPoints earnedICE}} Competency points for the following:</p>
          <div class="ui list">
            {{#each event in getEvents 'c' 'course' true}}
              <div class="item">
                <b>+{{competencyPoints (eventIce event)}}</b>
                {{ courseName event }} ({{courseNumber event}}, {{eventSem event}})
              </div>
            {{/each}}
          </div>
        </div>
        <div class="title">
          <i class="dropdown icon"></i>
          Projected ({{competencyPoints projectedICE}} points)
        </div>
        <div class="content">
          <p>You have a total of {{competencyPoints projectedICE}} projected Competency points. The
            remaining {{remainingICE (competencyPoints earnedICE) (competencyPoints projectedICE) }} points are for the
            following:</p>
          <div class="ui list">
            {{#each event in getEvents 'c' 'course' false}}
              <div class="item">
                <b>+{{competencyPoints (eventIce event)}}</b>
                {{ courseName event }} ({{courseNumber event}}, {{eventSem event}})
              </div>
            {{/each}}
          </div>
        </div>
        <div class="title">
          <i class="dropdown icon"></i>
          Get to 100
        </div>
        <div class="content">
          <p>Consider the following to complete the full 100 Competency points.</p>
          <div class="ui list">
            {{#each event in recommendedEvents 'c' 'course' (competencyPoints projectedICE)}}
              <div class="item">
                <b>+9</b>
                {{ event.shortName }} ({{event.number}})
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="column">

    <div class="ui segment">
      <div style="width:120px; height:120px; margin-left:auto; margin-right:auto;">
        <div style="margin-left:auto; margin-right:auto" class="c100 p{{projectedICE.e}} lightorange">
          <span style="color:goldenrod"><b>{{experiencePoints earnedICE}}</b></span>
          <span style="color:tan; margin-top:30px;">{{experiencePoints projectedICE}}</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
        <div style="position: absolute; background-color:transparent; margin-left:auto; margin-right:auto"
             class="c100 p{{experiencePoints earnedICE}} orange">
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
      </div>

      <h3 style="color:goldenrod" class="ui centered header">
        Experience
      </h3>

      <div class="ui styled fluid accordion">
        <div class="active title">
          <i class="dropdown icon"></i>
          Achieved ({{experiencePoints earnedICE}} points)
        </div>
        <div class="active content">
          <p>You have achieved {{experiencePoints earnedICE}} Experience points for the following:</p>
          <div class="ui list">
            {{#each event in getEvents 'e' 'opportunity' true}}
              <div class="item">
                <b>+{{experiencePoints (eventIce event)}}</b>
                {{ opportunityName event }} ({{eventSem event}})
              </div>
            {{/each}}
            {{#each event in getEvents 'e' 'course' true}}
              <div class="item">
                <b>+{{experiencePoints (eventIce event)}}</b>
                {{ courseName event }} ({{courseNumber event}}, {{eventSem event}})
              </div>
            {{/each}}
          </div>
        </div>
        <div class="title">
          <i class="dropdown icon"></i>
          Projected ({{experiencePoints projectedICE}} points)
        </div>
        <div class="content">
          <p>You have a total of {{experiencePoints projectedICE}} projected Experience points. The
            remaining {{remainingICE (experiencePoints earnedICE) (experiencePoints projectedICE) }} points are for the
            following:</p>
          <div class="ui list">
            {{#each event in getEvents 'e' 'opportunity' false}}
              <div class="item">
                <b>+{{experiencePoints (eventIce event)}}</b>
                {{ opportunityName event }} ({{eventSem event}})
              </div>
            {{/each}}
            {{#each event in getEvents 'e' 'course' false}}
              <div class="item">
                <b>+{{experiencePoints (eventIce event)}}</b>
                {{ courseName event }} ({{courseNumber event}}, {{eventSem event}})
              </div>
            {{/each}}
          </div>
        </div>
        <div class="title">
          <i class="dropdown icon"></i>
          Get to 100
        </div>
        <div class="content">
          <p>Consider the following to complete the full 100 Experience points.</p>
          <div class="ui list">
            {{#each event in recommendedEvents 'e' 'opportunities' (experiencePoints projectedICE)}}
              <div class="item">
                <b>+{{experiencePoints (eventIce event)}}</b>
                {{ event.name }} ({{ opportunitySemesters event}})
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

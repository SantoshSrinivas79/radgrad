<template name="Student_Courses_Of_Interest_Card">
  <div class="ui card">
    <div class="content">
      <div class="header">{{courseName course}}</div>
      <div class="meta">
        {{#each semester in courseSemesters course}}
          {{semester}}&nbsp;
        {{/each}}
      </div>
    </div>
    <div class="content">
      {{courseShortDescription course}}<a>...</a>
    </div>
    <div class="content">
      {{numberStudents course}} students plan to participate
      <div class="ui circular mini bordered images">
        {{#each student in interestedStudents course}}
        <a href="{{pathFor usersRouteName username=routeUserName explorerUserName=(userSlug student)}}"><img class="ui image" src={{studentPicture student}}></a>
        {{/each}}
      </div>
    </div>
    <div class="content">
      <span class="left floated">
        {{#each interest in matchingInterests course}}
          <a class="ui mini label" href="{{pathFor interestsRouteName username=routeUserName interest=(interestSlug interest)}}"><i class="fitted star icon"></i>{{interestName interest}}</a>
        {{/each}}
        {{#each interest in otherInterests course}}
          <a class="ui mini grey label" href="{{pathFor interestsRouteName username=routeUserName interest=(interestSlug interest)}}"><i class="fitted star icon"></i>{{interestName interest}}</a>
        {{/each}}
      </span>
    </div>
    <div class="radgrad-home-buttons ui center aligned three bottom attached buttons">
      <a class="ui button" href="{{pathFor coursesRouteName username=routeUserName course=(courseSlug course)}}"><i class="chevron circle right icon"></i><br>View More</a>
      <div class="ui button chooseYear"><div class="chooseYear"><i class="plus icon"></i><br>Add to Plan</div>
        <div class="ui fluid popup transition hidden">
          <div class="ui vertical menu">
            {{#each year in nextYears 4}}
                <a class="item chooseSemester" data-position="right center">{{year}}</a>
                <div class="ui fluid popup transition hidden">
                  <div class="ui vertical menu">
                    {{#each semester in yearSemesters year}}
                      <a class="item addToPlan" data-position="right center">{{semester}}</a>
                    {{/each}}
                  </div>
                </div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="ui button hide"><i class="hide icon"></i><br>Hide</div>
    </div>
  </div>
</template>

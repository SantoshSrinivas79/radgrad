<template name="Student_About_Me_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>ABOUT ME</h4></div>

    <div class="ui stackable grid">

      <div class="row">
        <div class="two wide column">
          <b>Name</b>
        </div>
        <div class="six wide column">
          {{name}}
        </div>
        <div class="two wide column">
          <b>Email</b>
        </div>
        <div class="six wide column">
          {{email}}
        </div>
      </div>

      <div class="row">
        {{> Student_Update_Picture_Widget}}
        {{> Student_Update_Website_Widget}}
      </div>

      <div class="row">
        <div class="two wide column">
          <p><b>My Favorite Career Goals</b></p>
        </div>
        <div class="six wide column">
          {{#if careerGoals}}
            {{#each goal in careerGoals}}
              <a class="ui tiny label"
                 href="{{pathFor careerGoalsRouteName username=routeUserName careerGoal=(slugName goal)}}"><i
                  class="fitted suitcase icon"></i>{{goalName goal}}</a>
            {{/each}}
            <br>
          {{else}}
            <p style="margin-bottom: 0px">No career goals added yet.</p>
          {{/if}}
          <a href="{{pathFor careerGoalsRouteName username=routeUserName careerGoal=firstCareerGoal}}">Edit in
            career explorer</a>
        </div>
        <div class="two wide column">
          <p><b>My Favorite Interests</b></p>
        </div>
        <div class="five wide column">
          {{#if interests}}
            {{#each interest in interests}}
              <a class="ui tiny label"
                 href="{{pathFor interestsRouteName username=routeUserName interest=(slugName interest)}}"><i
                  class="fitted star icon"></i>{{interestName interest}}</a>
            {{/each}}
            <br>
          {{else}}
            <p style="margin-bottom: 0px">No interests added yet.</p>
          {{/if}}
          <a href="{{pathFor interestsRouteName username=routeUserName interest=firstInterest}}">Edit in interest
            explorer</a>
        </div>
      </div>

      <div class="row">
        <div class="two wide column">
          <b>My Favorite Academic Plans</b>
        </div>
        <div class="six wide column">
          <p style="margin-bottom: 0">
            {{desiredDegree}}
          </p>
          <p><a href="{{pathFor degreesRouteName username=routeUserName degree=firstDegree}}">Edit in degree
            explorer</a></p>
        </div>
      </div>
    </div>
    {{> Student_Share_Info_Widget}}
  </div>
</template>

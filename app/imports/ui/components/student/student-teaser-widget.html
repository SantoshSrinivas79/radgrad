<template name="Student_Teaser_Widget">
  <div class="ui padded segment container">
    <div class="ui dividing header">
      <h4>TEASERS {{> Widget_Header_Number inputValue = teaserCount}}</h4>
    </div>
    {{#if teasers}}
      <div style="max-height: 500px; overflow:scroll; margin-top: 10px;" class="ui cards">
        {{#each teaser in teasers}}
          <div class="ui centered card">
            <div class="content">
              <div class="header">{{teaser.title}}</div>
              <div class="meta">By {{teaser.author}}</div>
            </div>
            <div style="padding:0;" class="content">
              {{> Student_Teaser_Widget_Video teaser = (teaser.url)}}
            </div>
            <div class="content">
              {{> Interest_List item=teaser size='mini'}}
            </div>
            {{#if (isCareerGoal teaser)}}
              <a class="ui bottom attached button"
                 href="{{pathFor careerGoalRouteName username=routeUserName careerGoal=(slugName teaser)}}">
                <i class="chevron circle right icon" style="margin-right: 1px;"></i>View More</a>
            {{/if}}
            {{#if (isCourse teaser)}}
              <a class="ui bottom attached button"
                 href="{{pathFor courseRouteName username=routeUserName course=(slugName teaser)}}">
                <i class="chevron circle right icon" style="margin-right: 1px;"></i>View More</a>
            {{/if}}
            {{#if (isInterest teaser)}}
              <a class="ui bottom attached button"
                 href="{{pathFor interestRouteName username=routeUserName interest=(slugName teaser)}}">
                <i class="chevron circle right icon" style="margin-right: 1px;"></i>View More</a>
            {{/if}}
            {{#if (isOpportunity teaser)}}
              <a class="ui bottom attached button"
                 href="{{pathFor opportunityRouteName username=routeUserName opportunity=(slugName teaser)}}">
                <i class="chevron circle right icon" style="margin-right: 1px;"></i>View More</a>
            {{/if}}
          </div>
        {{/each}}
      </div>
    {{else}}
      <p>Add interests to see recommendations here.</p>
    {{/if}}
  </div>
</template>

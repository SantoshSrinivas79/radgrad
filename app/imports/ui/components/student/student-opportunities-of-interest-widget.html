<template name="Student_Opportunities_Of_Interest_Widget">
  {{#if Template.subscriptionsReady}}
  <div class="ui padded segment container">
    <div class="ui dividing header">
      <h4>RECOMMENDED OPPORTUNITIES ({{opportunityCount}})</h4>
    </div>

    <div style="max-height: 500px; overflow:scroll; margin-top: 10px;" class="ui two cards">
      {{#each opp in opportunities}}
      {{> Student_Opportunities_Of_Interest_Card opportunity = opp}}
      {{/each}}
    </div>
  </div>
  {{else}}
  {{> Loading}}
  {{/if}}
</template>

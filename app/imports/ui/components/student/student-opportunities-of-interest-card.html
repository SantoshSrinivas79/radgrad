<template name="Student_Opportunities_Of_Interest_Card">
  <div class="ui card">
    <div class="content">
      <div class="header"><a>{{opportunityName opportunity}}</a></div>
      <div class="meta">
        {{#each semester in opportunitySemesters opportunity}}
          {{semester}}&nbsp;
        {{/each}}
      </div>
    </div>
    <div class="content">
      {{opportunityShortDescription opportunity}}<a>...</a>
    </div>
    <div class="content">
      {{numberStudents opportunity}} students plan to participate
      <div class="ui circular mini bordered images">
        {{#each student in interestedStudents opportunity}}
        <img class="ui image" src={{studentPicture student}}>
        {{/each}}
      </div>
    </div>
    <div class="content">
      <span class="left floated">
        {{#each interest in matchingInterests opportunity}}
          <a class="ui mini label"><i class="fitted star icon"></i>{{interestName interest}}</a>
        {{/each}}
        {{#each interest in otherInterests opportunity}}
          <a class="ui grey mini label"><i class="fitted star icon"></i>{{interestName interest}}</a>
        {{/each}}
      </span>
    </div>
    <div class="radgrad-home-buttons ui three bottom attached buttons">
      <div class="ui button"><i class="chevron circle right icon"></i><br>View More</div>
      <div class="ui button"><div class="chooseSemester"><i class="plus icon"></i><br>Add to plan</div>
        <div class="ui fluid popup transition hidden">
          <div class="ui vertical menu">
            {{#each semester in opportunitySemesters opportunity}}
              <a class="item addToPlan" data-position="right center">{{semester}}</a>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="ui button"><i class="hide icon"></i><br>Hide</div>
    </div>
  </div>
</template>

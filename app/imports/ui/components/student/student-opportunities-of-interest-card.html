<template name="Student_Opportunities_Of_Interest_Card">
  <div class="ui card">
    <div class="content">
      <div class="header">{{opportunityName opportunity}}</div>
      <div class="meta">
        {{#each semester in opportunitySemesters opportunity}}
          {{semester}}&nbsp;
        {{/each}}
      </div>
    </div>
    <div class="content">
      {{opportunityShortDescription opportunity}}
    </div>
    <div class="content">
      {{numberStudents opportunity}} students plan to participate
      <div class="ui circular mini bordered images">
        {{#each student in interestedStudents opportunity}}
        <img class="ui image" src={{studentPicture student}}>
        {{/each}}
      </div>
    </div>
    <div class="content">
      <span class="left floated">
        {{#each interest in matchingInterests opportunity}}
          <a class="ui mini label"><i style="color:white !important" class="fitted star icon"></i>{{interestName interest}}</a>
        {{/each}}
      </span>
    </div>
    <div class="ui three bottom attached buttons">
      <div class="ui button">View more</div>
      <div class="ui button"><div class="chooseSemester">Add to plan</div>
        <div class="ui fluid popup transition hidden">
          <div class="ui vertical menu">
            {{#each semester in opportunitySemesters opportunity}}
              <a class="item addToPlan" data-position="right center">{{semester}}</a>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="ui button">Hide</div>
    </div>
  </div>
</template>

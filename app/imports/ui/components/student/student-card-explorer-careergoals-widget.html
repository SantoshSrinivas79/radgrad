<template name="Student_Card_Explorer_Careergoals_Widget">
  <div class="ui padded segment">
    <div class="ui dividing header">
      <h4><span
          style="text-transform: uppercase;">{{type}}</span> {{> Widget_Header_Number inputValue = itemCount}}</h4>
    </div>
    {{#if hiddenExists}}
      {{#if hidden}}
        <div class="ui basic green mini button showHidden"><i class="chevron up icon"></i> HIDDEN <span
            style="text-transform: uppercase;">{{type}}</span></div>
      {{else}}
        <div class="ui basic green mini button hideHidden"><i class="chevron down icon"></i> HIDDEN <span
            style="text-transform: uppercase;">{{type}}</span></div>
      {{/if}}
    {{/if}}
    {{#if noInterests}}
      <p>Add interests to see sorted careers. To add interests, select "Interests" in the pull-down menu on the
        left.</p>
    {{/if}}
    <div style="max-height: 750px; overflow-x:hidden; overflow-y:scroll; margin-top: 10px;"
         class="ui stackable two cards">
      {{#each career in careers}}
        {{> Student_Profile_Card item=career type=type canAdd=true}}
      {{/each}}
    </div>
  </div>

  {{> Back_To_Top_Button}}

</template>

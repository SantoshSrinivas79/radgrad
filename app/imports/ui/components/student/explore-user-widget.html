<template name="Explore_User_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>{{role}} PROFILE</h4></div>
    <div class="ui card">
      <div class="image">
        <img src="{{picture}}">
      </div>
      <div class="content">
        <a class="header">{{name}}</a>
        <div class="meta">
          <span class="date">{{email}}</span>
        </div>
        <div class="description">

        </div>
      </div>
      <div class="extra content">

      </div>
    </div>
  </div>
</template>

<template name="Student_Levels_Widget">
  <div class="ui padded segment">
    <div class="ui dividing header"><h4>CURRENT LEVEL</h4></div>
    <div class="ui stackable grid">
      <div class="sixteen wide column">
        <div class="ui container">
          <img class="ui centered small image" style="width: 230px"
               src="/images/level-icons/radgrad-level-{{studentLevelNumber}}-icon.png">
          <h3 class="ui centered header">{{studentLevelName}}
          </h3>
        </div>
      </div>
    </div>
    <div class="ui icon message">
      <i class="rocket icon"></i>
      <div class="content">
        {{#markdown}}{{studentLevelHint}}{{/markdown}}
      </div>
    </div>
  </div>
</template>

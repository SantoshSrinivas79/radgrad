# What's next?

If you haven't gotten your RadGrad account yet, please see your advisor to get set up, or attend one of the "RadGrad Registration" meetings in ICSpace.

If you have a RadGrad account, then make sure you have joined the [uhm-ics-community Slack team](http://uhm-ics-community.slack.com) and check out the #radgrad channel for the latest news and updates!

If you just have questions about RadGrad, feel free to contact us at [radgrad@hawaii.edu](mailto:://radgrad@hawaii.edu).

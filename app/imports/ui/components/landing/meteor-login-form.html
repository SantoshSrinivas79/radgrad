<template name="Meteor_Login_Form">

  <form class="ui form">
    <div class="required field">
      <label>Email</label>
      <input name="username" placeholder="yourname@hawaii.edu" type="text">
    </div>
    <div class="required field">
      <label>Password</label>
      <input name="password" type="password">
    </div>
    <input type="submit" value="Submit" class="ui button">
  </form>

</template>

<template name="Add_Opportunity">
  <div class="ui card">
    <div class="content">
      <h2>Add opportunity</h2>
      <div class="ui divider"></div>
      <div id="courses" style="height: 500px;overflow: scroll">
        {{#each opportunity in opportunities}}
          {{> Opportunity_Item (opportunityArgs opportunity)}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

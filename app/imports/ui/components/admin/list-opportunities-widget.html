<template name="List_Opportunities_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>OPPORTUNITIES ({{ count }})</h4></div>
    {{#each opportunity in opportunities}}
      {{> Admin_DataModel_Accordion name=opportunity.name slug=(slugName opportunity.slugID) descriptionPairs=(descriptionPairs opportunity) id=opportunity._id updateID=updateID deleteDisabled=(deleteDisabled opportunity)}}
    {{/each}}
  </div>
</template>

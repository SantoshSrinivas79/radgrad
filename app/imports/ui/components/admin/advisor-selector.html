<template name="Advisor_Selector">
  <div class="ui container">
    <form class="ui form">
      <div class="ui inline field">
        {{#if isUserSelected}}
          <label class="header"><h3>{{userFullName}} ({{userID}})</h3></label>
        {{else}}
          <label class="header"><h3>Select an Advisor</h3></label>
        {{/if}}
        <div class="ui action input">
          <select multiple="" class="ui dropdown">
            <option value="">Select Advisor</option>
            {{#each advisor in advisors}}
              <option value="{{advisor._id}}" selected="{{advisorSelected advisor}}">{{advisorFullName advisor}}</option>
            {{/each}}
          </select>
          <button class="ui green button jsAdvisorRetrieve" type="submit">Retrieve</button>
          <!--<button class="ui blue button" type="submit">Student View</button>-->
        </div>
      </div>
    </form>
  </div>

</template>

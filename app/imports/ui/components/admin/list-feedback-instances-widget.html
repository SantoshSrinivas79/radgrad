<template name="List_Feedback_Instances_Widget">
  {{#if Template.subscriptionsReady}}
    <div class="ui padded container segment">
      <div class="ui dividing header"><h4>FEEDBACK INSTANCES ({{ count }})</h4></div>
      <div class="ui grid">
        {{> Admin_Datamodel_Pagination_Widget showItemCount=getItemCount showIndex=getItemIndex collection=getCollection }}
        {{#each feedbackInstance in feedbackInstances}}
          {{> Admin_DataModel_Accordion name=(name feedbackInstance) descriptionPairs=(descriptionPairs feedbackInstance) id=feedbackInstance._id updateID=updateID deleteDisabled=(deleteDisabled feedbackInstance) retired=(retired feedbackInstance)}}
        {{/each}}
      </div>
    </div>
  {{else}}
    {{> Loading}}
  {{/if}}
</template>

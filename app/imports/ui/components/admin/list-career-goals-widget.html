<template name="List_Career_Goals_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>CAREER GOALS</h4></div>
    <table class="ui compact table">
      <thead>
      <tr class="top aligned">
        <th>Name</th>
        <th>Slug</th>
        <th>Interests</th>
        <th>More Information</th>
        <th>Description</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      {{#each careerGoal in careerGoals}}
        <tr class="top aligned">
          <td>{{careerGoal.name}}</td>
          <td>{{careerGoal.slugID}}</td>
          <td>{{careerGoal.interestIDs.size}}</td>
          <td>{{careerGoal.moreInformation}}</td>
          <td>{{careerGoal.description}}</td>
          <td><button style="margin-bottom: 5px" class="ui green basic fluid button" type="submit">Edit</button>
            <button class="ui green basic fluid button" type="submit">Delete</button></td>
        </tr>
      {{/each}}

      </tbody>
    </table>
  </div>

</template>

<template name="List_Career_Goals_Widget">
  {{#if Template.subscriptionsReady}}
    <div class="ui padded container segment">
      <div class="ui dividing header"><h4>CAREER GOALS ({{ count }})</h4></div>

      {{#each careerGoal in careerGoals}}
        {{> Admin_DataModel_Accordion name=careerGoal.name slug=(slugName careerGoal.slugID) descriptionPairs=(descriptionPairs careerGoal) id=careerGoal._id updateID=updateID deleteDisabled=(deleteDisabled careerGoal)}}
      {{/each}}
    </div>
  {{else}}
    {{> Loading}}
  {{/if}}
</template>

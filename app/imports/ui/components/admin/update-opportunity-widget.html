<template name="Update_Opportunity_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>UPDATE OPPORTUNITY</h4></div>
    <form class="ui equal width form {{successClass}} {{errorClass}}">

      <div class="fields">
        {{> Input_Form_Field label="Name" name="name" value=opportunity.name errorMessage=(fieldError "name") required=true}}
        {{> Input_Form_Field label="Slug" name="slug" value=slug errorMessage=(fieldError "slug") required=true}}
        {{> Input_Form_Field label="Event Date" name="eventDate" value=opportunity.eventDate errorMessage=(fieldError "eventDate")}}
      </div>

      <div class="fields">
        {{> Opportunity_Types_Form_Field opportunityTypes=opportunityTypes selectedOpportunityTypeID=opportunity.opportunityTypeID errorMessage=(fieldError "opportunityTypes")}}
        {{> Sponsor_Form_Field sponsors=sponsors selectedSponsorID=opportunity.sponsorID errorMessage=(fieldError "sponsor") required=true}}
        {{> Input_Form_Field label="Icon" name="icon" value=opportunity.icon errorMessage=(fieldError "icon")}}
      </div>

      <div class="fields">
        {{> Input_Form_Field label="Innovation" name="innovation" value=opportunity.ice.i errorMessage=(fieldError "innovation") required=true}}
        {{> Input_Form_Field label="Competency" name="competency" value=opportunity.ice.c errorMessage=(fieldError "competency") required=true}}
        {{> Input_Form_Field label="Experience" name="experience" value=opportunity.ice.e errorMessage=(fieldError "experience") required=true}}
      </div>

      <div class="fields">
        {{> Interests_Form_Field interests=interests selectedInterestIDs=selectedInterestIDs errorMessage=(fieldError 'interests')}}
        {{> Semesters_Form_Field semesters=semesters selectedSemesterIDs=selectedSemesterIDs errorMessage=(fieldError "semesters")}}
        {{> Input_Form_Field label="More Information" name="moreInformation" value=opportunity.moreInformation errorMessage=(fieldError "moreInformation") required=true}}
      </div>

      {{> TextArea_Form_Field label="Description" rows=5 name="description" value=opportunity.description errorMessage=(fieldError "description") required=true}}

      <button class="ui green basic button" type="submit">Update</button>
      <button class="ui green basic button jsCancel" type="submit">Cancel</button>
      {{> Success_Message_Form_Field message="The Opportunity was successfully updated."}}
    </form>
  </div>

</template>

<template name="Activity_Calendar_Results">
  {{#if dayOfMonth day}}
    <div class="right aligned column" style="padding: 5px;">
      <h5 class="ui grey header">{{day}}</h5>
    </div>
    <div class="column" style="padding: 7px; overflow: auto;">
      <a href="#" style="font-weight: normal;">
      <table class="ui unstackable striped green table">
        <tbody>
          {{#each result in roles}}
            <tr class="center aligned">
                <td style="padding: 3px;">{{shorten result.role}}</td>
                <td style="padding: 3px;">{{result.userCount}}</td>
                <td style="padding: 3px;">{{result.interactionCount}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      </a>
    </div>
    {{>Activity_Calendar_Modal month=month day=day activeUsers=activeUsers}}
  {{/if}}
</template>

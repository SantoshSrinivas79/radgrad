<template name="Admin_DataBase_Menu">
  <div  class="ui left vertical text menu">
    <a class="{{isActiveRoute integrityCheckRouteName}} item" href="{{pathFor integrityCheckRouteName username=routeUserName}}">Integrity Check</a>
    <a class="{{isActiveRoute dumpRouteName}} item" href="{{pathFor dumpRouteName username=routeUserName}}">Dump DB</a>
    <a class="{{isActiveRoute restoreRouteName}} item" href="{{pathFor restoreRouteName username=routeUserName}}">Restore DB</a>
  </div>
</template>

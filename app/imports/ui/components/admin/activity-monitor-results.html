<template name="Activity_Monitor_Results">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>Activity Monitor</h4></div>
    {{#if noUsers userCount}}
      <h4>No interactions were found within the specified date range!</h4>
    {{else}}
      <div class="ui stackable grid" style="background-color: #EEEEEE;">
        {{#each day in activityResults}}
          <div class="one wide column" style="padding: 10px; display: flex; align-items: flex-end;">
            <div class="graph-bar">
              <button class="ui fluid button" style="height: {{buttonHeight day userCount}}px; border-radius: 0px;">
              </button>
              <strong>{{formatDate day.date}}</strong>
            </div>
          </div>
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>

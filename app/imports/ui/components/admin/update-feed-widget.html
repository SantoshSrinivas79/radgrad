<template name="Update_Feed_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>UPDATE FEED</h4></div>
    <form class="ui equal width form {{successClass}} {{errorClass}}">

      <div class="fields">
        {{> Input_Date_Form_Field label="Timestamp" name="timestamp" value=feed.timestamp errorMessage=(fieldError "timestamp") disabled=true}}
        {{> FeedType_Form_Field feedTypes=feedTypes label="FeedType" selectedFeedType=feed.feedType name="feedType" placeholder="new-course" errorMessage=(fieldError "feedType") disabled=true}}
      </div>

      {{> TextArea_Form_Field label="Description" rows=5 name="description" placeholder="Add description of the feed here." value=feed.description errorMessage=(fieldError "description")}}


      <div class="fields">
        {{> Users_Form_Field label="Users" users=users errorMessage=(fieldError "users") }}
        {{> Picture_Form_Field label="Picture" name="picture" value=feed.picture errorMessage=(fieldError "picture") }}
        {{> Semesters_Single_Form_Field semesters=semesters selectedSemesterID=feed.semesterID errorMessage=(fieldError "semesters")}}
      </div>

      <div class="fields">
        {{> Opportunity_Form_Field opportunities=opportunities selectedOpportunityID=feed.opportunityID errorMessage=(fieldError "opportunity")}}
        {{> Course_Form_Field courses=courses selectedCourseID=feed.courseID errorMessage=(fieldError "course")}}
      </div>
      <div class="fields">
        {{> Boolean_Form_Field label='Retired' name='retired' trueValue=trueValueRetired falseValue=falseValueRetired errorMessage=(fieldError "retired")}}
      </div>

      <button class="ui green basic button" type="submit">Update</button>
      <button class="ui green basic button jsCancel" type="submit">Cancel</button>

      {{> Success_Message_Form_Field message="The feed was successfully updated. Press cancel to continue."}}
    </form>
  </div>

</template>

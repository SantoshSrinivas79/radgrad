<template name="Update_Interest_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>UPDATE INTEREST</h4></div>
    <form class="ui equal width form {{successClass}} {{errorClass}}">

      <div class="fields">
        {{> Input_Form_Field label="Name" name="name" value=interest.name errorMessage=(fieldError "name") required=true}}
        {{> Input_Form_Field label="Slug" name="slug" value=slug errorMessage=(fieldError "slug") disabled=true}}
      </div>

      <div class="fields">
        {{> Interest_Types_Form_Field interestTypes=interestTypes selectedInterestTypeID=interest.interestTypeID errorMessage=(fieldError "interestTypes") required="true" }}
      </div>

      {{> TextArea_Form_Field label="Description" rows=5 name="description" value=interest.description errorMessage=(fieldError "description") required=true}}
      <div class="field">
        {{> Boolean_Form_Field label='Retired' name='retired' trueValue=trueValueRetired falseValue=falseValueRetired errorMessage=(fieldError "retired")}}
      </div>

      <button class="ui green basic button" type="submit">Update</button>
      <button class="ui green basic button jsCancel" type="submit">Cancel</button>
      {{> Success_Message_Form_Field message="The Interest was successfully updated.  Press cancel to continue."}}
    </form>
  </div>

</template>

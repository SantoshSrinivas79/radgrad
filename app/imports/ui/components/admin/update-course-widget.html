<template name="Update_Course_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>UPDATE COURSE</h4></div>
    <form class="ui equal width form {{successClass}} {{errorClass}}">

      <div class="fields">
        {{> Input_Form_Field label='Name' name='name' value=course.name errorMessage=(fieldError 'name') required=true}}
        {{> Input_Form_Field label='Short Name' name='shortName' value=course.shortName errorMessage=(fieldError 'shortName')}}
      </div>

      <div class="fields">
        {{> Input_Form_Field label='Slug' name='slug' value=slug errorMessage=(fieldError 'slug') disabled=true}}
        {{> Input_Form_Field label='Number' name='number' value=course.number errorMessage=(fieldError 'number') required=true}}
        {{> Input_Form_Field label='Credit Hours' name='creditHrs' value=course.creditHrs errorMessage=(fieldError 'creditHrs')}}
      </div>

      <div class="fields">
        {{> Input_Form_Field label='Syllabus' name='syllabus' value=course.syllabus errorMessage=(fieldError 'syllabus')}}
        {{> Input_Form_Field label='More Information' name='moreInformation' value=course.moreInformation errorMessage=(fieldError 'moreInformation')}}
      </div>

      <div class="fields">
        {{> Interests_Form_Field interests=interests selectedInterestIDs=selectedInterestIDs errorMessage=(fieldError 'interests') required="true" }}
        {{> Prerequisites_Form_Field courses=courses selectedCourseIDs=selectedCourseIDs errorMessage=(fieldError 'prerequisites')}}
      </div>

      <div class="required field">
        <label>Description</label>
        <textarea rows="5" name="description" value="{{course.description}}"></textarea>
        {{> Form_Error_Message errorMessage=(fieldError 'description')}}
      </div>
      <button class="ui green basic button" type="submit">Update</button>
      <button class="ui green basic button jsCancel" type="submit">Cancel</button>
      {{> Success_Message_Form_Field message="The Course was successfully updated.  Press cancel to continue."}}
    </form>
  </div>

</template>

<template name="List_Semesters_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>SEMESTERS ({{ count }})</h4></div>
    {{#each semester in semesters}}
      {{> Admin_DataModel_Accordion name=(name semester) descriptionPairs=(descriptionPairs semester) id=semester._id updateID=updateID deleteDisabled=(deleteDisabled semester)}}
    {{/each}}
  </div>
</template>

<template name="Add_User_Widget_Student">
  <div class="ui dividing header"><h4>Student fields</h4></div>

  <div class="fields">
    {{> Boolean_Form_Field label='Is Alumni' name='isAlumni' errorMessage=(fieldError "isAlumni") required=true}}
    {{> Semesters_Single_Form_Field semesters=semesters errorMessage=(fieldError "semesters") name="declaredSemester" label="Declared Semester"}}
    {{> Academic_Plan_Form_Field plans=plans selectedPlan=selectedPlan}}
  </div>
</template>

<template name="User_Status_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>LOGGED IN USERS</h4></div>

    <div class="ui padded stackable grid">
    {{#each user in usersOnline}}
      <div class="two wide column" style="padding: 2px;">
        <div class="ui basic {{#if isIdle user}}grey{{else}}green{{/if}} fluid label">{{label user}}</div>
      </div>
    {{/each}}
    </div>
  </div>
</template>

<template name="List_Users_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>USERS ({{ count }})</h4></div>
    {{#each user in users}}
      {{> Admin_DataModel_Accordion name=(fullName user) slug=(slugName user.slugID) descriptionPairs=(descriptionPairs user) id=user.userID updateID=updateID deleteDisabled=(deleteDisabled user)}}
    {{/each}}
  </div>
</template>

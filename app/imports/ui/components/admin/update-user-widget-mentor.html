<template name="Update_User_Widget_Mentor">
  <div class="ui dividing header"><h4>Optional fields (mentors)</h4></div>

  <div class="fields">
    {{> Input_Form_Field name="company" label="Company" value=user.company errorMessage=(fieldError "company")}}
    {{> Input_Form_Field name="career" label="Title" value=user.career errorMessage=(fieldError "career")}}
  </div>
  <div class="fields">
    {{> Input_Form_Field name="location" label="Location" value=user.location errorMessage=(fieldError "location")}}
    {{> Input_Form_Field name="linkedin" label="LinkedIn" value=user.linkedin placeholder="john-doe-9a52f3" errorMessage=(fieldError "linkedin")}}
  </div>
  <div class="field">
    {{> TextArea_Form_Field name="motivation" label="Motivation" value=user.motivation errorMessage=(fieldError "motivation")}}
  </div>
</template>

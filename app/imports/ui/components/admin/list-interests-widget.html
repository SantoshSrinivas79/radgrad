<template name="List_Interests_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>INTERESTS ({{ count }})</h4></div>
    {{#each interest in interests}}
      {{> Admin_DataModel_Accordion name=interest.name slug=(slugName interest.slugID) descriptionPairs=(descriptionPairs interest) id=interest._id updateID=updateID deleteDisabled=(deleteDisabled interest)}}
    {{/each}}
  </div>
</template>

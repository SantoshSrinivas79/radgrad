<template name="Course_Form_Field">
  <div class="{{#if required}}required{{/if}} field">
    <label>Course</label>
    <select class="ui dropdown" name="course">
      <option value="">Select Course</option>
      {{#each course in courses}}
        <option value="{{id course}}" selected="{{isSelected course._id selectedCourseID}}">{{number course}} ({{name course}})</option>
      {{/each}}
    </select>
    {{> Form_Error_Message errorMessage=errorMessage}}
  </div>
</template>

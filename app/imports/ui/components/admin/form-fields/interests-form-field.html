<template name="Interests_Form_Field">
  <div class="required field">
    <label>Interest(s)</label>
    <select multiple="" class="ui dropdown" name="interests">
      <option value="">Select Interest(s)</option>
      {{#each interest in interests}}
        <option value="{{interest._id}}" selected="{{isSelected interest._id selectedInterestIDs}}">{{interest.name}}</option>
      {{/each}}
    </select>
    {{> Form_Error_Message errorMessage=errorMessage}}
  </div>
</template>

<template name="Boolean_Form_Field">
  <div class="{{#if required}}required{{/if}} inline field">
    <label for="{{label}}">{{label}}</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="{{name}}" value="true" class="hidden" tabindex="0">
        <label>true</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="{{name}}" value="false" class="hidden" tabindex="0">
        <label>false</label>
      </div>
    </div>
  </div>
</template>

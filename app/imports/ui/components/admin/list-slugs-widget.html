<template name="List_Slugs_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>SLUGS ({{ count }})</h4></div>
    {{#each slug in slugs}}
      {{> Admin_DataModel_Accordion name=(name slug) descriptionPairs=(descriptionPairs slug) id=slug._id updateID=updateID deleteDisabled=(deleteDisabled slug)}}
    {{/each}}
  </div>
</template>

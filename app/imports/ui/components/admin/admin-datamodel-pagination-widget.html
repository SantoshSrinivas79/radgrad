<template name="Admin_Datamodel_Pagination_Widget">
  <div class="centered row">
    <button class="ui basic green {{#if firstDisabled}}disabled{{/if}} button jsFirst"><i
        class="fast backward icon"></i> First
    </button>
    <button class="ui basic green {{#if firstDisabled}}disabled{{/if}} button jsPrev"><i
        class="step backward icon"></i>
      Prev
    </button>
    <div class="ui message" style="margin: 0px;">{{paginationLabel}}</div>
    <button class="ui basic green {{#if lastDisabled}}disabled{{/if}} button jsNext"><i class="step forward icon"></i>
      Next
    </button>
    <button class="ui basic green {{#if lastDisabled}}disabled{{/if}} button jsLast"><i class="fast forward icon"></i>
      Last
    </button>
    <select class="ui dropdown jsNum">
      <option value="100" selected={{isSelected 100}}>100</option>
      <option value="50" selected={{isSelected 50}}>50</option>
      <option value="25" selected={{isSelected 25}}>25</option>
      <option value="10" selected={{isSelected 10}}>10</option>
    </select>
    <div class="ui message" style="margin: 0px;">Records / Page</div>
  </div>
</template>

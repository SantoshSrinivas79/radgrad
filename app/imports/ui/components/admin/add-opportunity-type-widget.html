<template name="Add_Opportunity_Type_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>ADD OPPORTUNITY TYPE</h4></div>
    <form class="ui equal width form {{successClass}} {{errorClass}}">

      <div class="fields">
        {{> Input_Form_Field label="Name" name="name" placeholder="Research" errorMessage=(fieldError "name") required=true}}
        {{> Input_Form_Field label="Slug" name="slug" placeholder="research" errorMessage=(fieldError "slug") required=true}}
      </div>

      {{> TextArea_Form_Field label="Description" rows=5 name="description" placeholder="Describe the Opportunity Type here" errorMessage=(fieldError "description") required=true}}

      <button class="ui green basic button" type="submit">Add</button>

      {{> Success_Message_Form_Field message="The Opportunity Type was successfully added."}}
    </form>
  </div>

</template>

<template name="Update_Opportunity_Instance_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>UPDATE OPPORTUNITY INSTANCE</h4></div>
    <form class="ui equal width form {{successClass}} {{errorClass}}">
      <div class="fields">
        {{> Semesters_Single_Form_Field semesters=semesters selectedSemesterID=selectedSemesterID errorMessage=(fieldError "semesters") required="true" }}
        {{> Opportunity_Form_Field opportunities=opportunities selectedOpportunityID=opportunity errorMessage=(fieldError "opportunity") required=true}}
        {{> User_Form_Field users=students selectedUserID=opportunityInstance.studentID errorMessage=(fieldError "student") required=true}}
      </div>
      <div class="fields">
        {{> Boolean_Form_Field label="Verified" trueValue=trueValue falseValue=falseValue name="verified" errorMessage=(fieldError "verified")}}
      </div>

      <div class="fields">
        {{> Input_Form_Field label="Innovation" name="innovation" value=opportunityInstance.ice.i errorMessage=(fieldError "innovation") required=true type="number"}}
        {{> Input_Form_Field label="Competency" name="competency" value=opportunityInstance.ice.c errorMessage=(fieldError "competency") required=true type="number"}}
        {{> Input_Form_Field label="Experience" name="experience" value=opportunityInstance.ice.e errorMessage=(fieldError "experience") required=true type="number"}}
      </div>

      <button class="ui green basic button" type="submit">Update</button>
      <button class="ui green basic button jsCancel" type="submit">Cancel</button>
      {{> Success_Message_Form_Field message="The Opportunity Instance was successfully updated. Press cancel to continue."}}
    </form>
  </div>

</template>

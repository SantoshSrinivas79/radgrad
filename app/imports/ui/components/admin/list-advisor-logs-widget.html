<template name="List_Advisor_Logs_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>ADVISOR LOGS ({{ count }})</h4></div>

    {{#each advisorLog in advisorLogs}}
      {{> Admin_DataModel_Accordion advisorLog=advisorLog name=(name advisorLog) descriptionPairs=(descriptionPairs advisorLog) id=advisorLog._id updateID=updateID deleteDisabled=true}}
    {{/each}}
  </div>
</template>

<template name="Add_Help_Message_Widget">

  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>ADD HELP MESSAGE</h4></div>
    <form class="ui equal width form {{successClass}} {{errorClass}}">

      <div class="fields">
        {{> RouteName_Form_Field routeNames=routeNames errorMessage=(fieldError "routeName") required=true}}
        {{> Input_Form_Field label="Title" name="title" placeholder="About your home page" errorMessage=(fieldError "title") required=true}}
      </div>

      {{> TextArea_Form_Field label="Text" name="text" rows=20 placeholder="Helpful text here" errorMessage=(fieldError "text") required=true}}

      <button class="ui green basic button" type="submit">Add</button>

      {{> Success_Message_Form_Field message="The Help Message was successfully added."}}
    </form>
  </div>

</template>

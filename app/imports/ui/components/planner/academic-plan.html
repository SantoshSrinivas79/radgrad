<template name="Academic_Plan_2">
  <div class="ui equal width divided grid">
    {{#if hasMoreYears}}
      <div class="column">
        {{#if hasPrevYear}}
          <button class="ui left floated icon button"><i
              class="ui arrow left icon"></i></button>{{/if}}
      </div>
      <div class="column">
        {{#if hasNextYear}}
          <button class="ui right floated icon button"><i
              class="ui arrow right icon"></i></button>
        {{/if}}
      </div>
    {{/if}}
    <div class="stretched row">

      {{#each year in years}}
        <div class="column">
          <div class="ui top left attached label">Academic Year {{year.year}} - {{year.springYear}}</div>
          {{> Semester_List (fallArgs year)}}
        </div>
      {{/each}}
    </div>
    <div class="stretched row">
      {{#each year in years}}
        <div class="column">
          {{> Semester_List (springArgs year)}}
        </div>
      {{/each}}
    </div>
    <div class="stretched row">
      {{#each year in years}}
        <div class="column">
          {{> Semester_List (summerArgs year)}}
        </div>
      {{/each}}
    </div>
    <div class="stretched row">
      <div class="column">
        <!--{{> Inspector_Panel (inspectArgs year)}}-->
        <div class="ui segment">
          <div class="ui top left attached label">Inspector</div>
          <div class="ui grid container">
            <div class="three wide column">
              <div class="ui list" style="overflow:scroll; height: 100px;">
                {{#each course in courses}}
                  <a id="{{course._id}}" class="course item">{{course.number}}</a>
                {{/each}}
              </div>
              <div class="ui divider"></div>
              <div class="ui list" style="overflow:scroll; height: 100px;">
                {{#each opportunity in opportunities}}
                  <a id="{{opportunity._id}}" class="opportunity item">{{opportunity.name}}</a>
                {{/each}}
              </div>
            </div>
            <div class="thirteen wide column segment">
              <div class="ui left aligned segment">
                {{#if hasCourse}}
                  <p><b>{{courseNumber}}</b>
                    {{courseName}}</p>
                  <div class="content">
                    {{> ICE_Badge ice=courseIce }}
                    {{#each recommendationStars}}
                      <i style="margin: 0px 0px 3px; font-size: 18px; width: 19px; line-height: 1.5em"
                         class="yellow star icon"></i>
                    {{/each}}
                    <p>
                      <b>Catalog Descrption:</b> {{courseDescription}}
                    </p>
                    <p><b>When scheduled:</b></p>
                    <p><b>ICE Value:</b> points for innovation, points for competency,
                      points for experience.</p>
                    <p><b>Recommendations:</b> TBD</p>
                    <p><b>Warnings:</b> None</p>
                  </div>
                {{else}}
                  {{#if hasOpportunity}}
                    <p><b>Name: </b> {{opportunityName}}</p>
                    <div class="content">
                      <p><b>Description: </b> {{opportunityDescription}}</p>
                      <p><b>When: </b> {{opportunityStart}} - {{opportunityEnd}}</p>
                      <p><b>ICE Value: </b>{{> ICE_Badge ice=opportunityIce }}</p>
                      <p><b>More: </b><a href="{{opportunityMore}}">{{opportunityMore}}</a></p>
                    </div>
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stretched row">
      <div class="column">
        {{> Recommendations}}
      </div>
      <div class="column">
        {{> Warnings}}
      </div>
    </div>
  </div>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
//      console.log(ev.target);
      ev.dataTransfer.setData("text", ev.target.id);
    }
  </script>
</template>

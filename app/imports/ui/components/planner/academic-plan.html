<template name="Academic_Plan_2">
  <div class="ui divided grid">
    <div class="stretched row">
      <div class="ui ten wide column">
        <div class="ui equal width grid">
          <div class=" row">
            {{#each year in years}}
              <div class="stretched column academicYear" style="padding-left: 2px; padding-right: 2px;">
                <div class="ui center aligned segment">
                  <div class="ui top left attached green label">AY {{year.year}} - {{year.springYear}}</div>
                  {{> Semester_List (fallArgs year)}}
                  {{> Semester_List (springArgs year)}}
                  {{> Semester_List (summerArgs year)}}
                </div>
              </div>
            {{/each}}
          </div>
          <div class="row noTopPadding">
            {{#each year in years}}
              <div class="center aligned column" style="padding-left: 2px; padding-right: 2px;">
                {{#if isFuture year}}
                  Planned ICE: {{> ICE_Badge ice=(yearPlanningICE year)}}
                {{else}}
                  Earned: ICE {{> ICE_Badge ice=(yearICE year)}}
                {{/if}}
              </div>
            {{/each}}
          </div>
          <div class="row">
            {{> Projected_ICE}}
          </div>
        </div>
      </div>
      <div class="ui six wide column">
        {{> Inspector dictionary=getDictionary}}
      </div>
    </div>
  </div>
  <div class="ui grid">
    <div class="ui ten wide column">
      <div class="ui equal width grid">
        <div class="column">
          {{#if hasPrevYear}}
            <button id="prevYear" class="ui icon green button" data-content="View previous academic year">
              <i class="ui arrow left icon"></i></button>
            Previous Year
          {{/if}}
        </div>
        <div class="center aligned column">
          <button id="addAY" class="positive ui icon button"><i class="ui plus icon"></i> Add Academic Year</button>
        </div>
        <div class="right aligned column">
          {{#if hasNextYear}}
            Next Year&nbsp;
            <button id="nextYear" class="ui icon green button"><i
                class="ui arrow right icon" data-content="View next academic year"></i></button>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
  <div class="ui equal width grid container">
    <div class="stretched row">
      <div class="column">
        {{> Recommendations}}
      </div>
      <div class="column">
        {{> Warnings}}
      </div>
    </div>
  </div>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      console.log(ev.target);
      ev.dataTransfer.setData("text", ev.target.id);
    }
  </script>
</template>

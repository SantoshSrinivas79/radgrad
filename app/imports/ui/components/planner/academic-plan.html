<template name="Academic_Plan_2">
  <div class="ui grid">
    <div class="ui ten wide column">
      <div class="ui top left attached green label">Degree Planner</div>
      <div class="ui equal width grid">
        <div class="column">
          {{#if hasPrevYear}}
            <button id="prevYear" class="ui icon green button" data-content="View previous academic year">
              <i class="ui arrow left icon"></i></button>
            Previous Year
          {{/if}}
        </div>
        <div class="center aligned column">
          <button id="addAY" class="positive ui icon button"><i class="ui plus icon"></i> Add Academic Year</button>
        </div>
        <div class="right aligned column">
          {{#if hasNextYear}}
            Next Year&nbsp;
            <button id="nextYear" class="ui icon green button"><i
                class="ui arrow right icon" data-content="View next academic year"></i></button>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
  <div class="ui divided grid">
    <div class="stretched row">
      <div class="ui ten wide column">
        <div class="ui equal width grid">
          {{#each year in years}}
            <div class="column">
              <div class="ui center aligned segment">
                <div class="ui top left attached green label">AY {{year.year}} - {{year.springYear}}</div>
                {{> Semester_List (fallArgs year)}}
                {{> Semester_List (springArgs year)}}
                {{> Semester_List (summerArgs year)}}
                {{> ICE_Badge ice=(yearICE year)}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
      <div class="ui six wide column" >
        <div class="ui segment">
          <div class="ui top left attached green label">Inspector</div>
          <div class="ui grid container">
            <div class="row">
              <div class="three wide column" >
                <div class="ui divided list" style="overflow:scroll; height: 175px;">
                  {{#each course in courses}}
                    <a id="{{course._id}}" class="course item">{{course.number}}</a>
                  {{/each}}
                </div>
                <div class="ui divider"></div>
                <div class="ui list" style="overflow:scroll; height: 175px;">
                  {{#each opportunity in opportunities}}
                    <a id="{{opportunity._id}}" class="opportunity item">{{opportunity.name}}</a>
                  {{/each}}
                </div>
              </div>
              <div class="thirteen wide column segment">
                <div class="ui left aligned segment">
                  {{#if hasCourse}}
                    <p><b>{{courseNumber}}</b>
                      {{courseName}}</p>
                    <div class="content">
                      {{> ICE_Badge ice=courseIce }}
                      {{#each recommendationStars}}
                        <i style="margin: 0px 0px 3px; font-size: 18px; width: 19px; line-height: 1.5em"
                           class="yellow star icon"></i>
                      {{/each}}
                      <p>
                        <b>Catalog Descrption:</b> {{courseDescription}}
                      </p>
                      <p><b>When scheduled:</b></p>
                      <p><b>ICE Value:</b> points for innovation, points for competency,
                        points for experience.</p>
                      <p><b>Recommendations:</b> TBD</p>
                      <p><b>Warnings:</b> None</p>
                    </div>
                  {{else}}
                    {{#if hasOpportunity}}
                      <p><b>Name: </b> {{opportunityName}}</p>
                      <div class="content">
                        <p><b>Description: </b> {{opportunityDescription}}</p>
                        <p><b>When: </b> {{opportunityStart}} - {{opportunityEnd}}</p>
                        <p><b>ICE Value: </b>{{> ICE_Badge ice=opportunityIce }}</p>
                        <p><b>More: </b><a href="{{opportunityMore}}">{{opportunityMore}}</a></p>
                      </div>
                    {{else}}
                      <p>Please select an ICS course or opportunity from the lists to the left or click on a course or
                        opportunity in you plan.</p>
                    {{/if}}
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui equal width grid container">
    <div class="stretched row">
      <div class="column">
        {{> Recommendations}}
      </div>
      <div class="column">
        {{> Warnings}}
      </div>
    </div>
  </div>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
//      console.log(ev.target);
      ev.dataTransfer.setData("text", ev.target.id);
    }
  </script>
</template>

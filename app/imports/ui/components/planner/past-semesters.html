<template name="Past_Semesters">
  <div class="ui segment">
    <div class="ui top left attached label">Past</div>
    <p></p>
    <div class="content">
      <div class="ui cards">
      {{#each semester in pastSemesters}}
        <div class="card">
        {{> Past_Semester_Card (semesterArg semester._id)}}
        </div>
      {{/each}}
      </div>
    </div>
  </div>
</template>

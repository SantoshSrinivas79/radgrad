<template name="Inspector_Panel">
  <div class="ui segment">
    <div class="ui top left attached label">Inspector</div>
    <div class="ui grid container">
      <div class="three wide column">
        <div class="card" style="overflow:scroll; height: 150px;">
        <div class="ui list" >
          {{#each course in courses}}
            <a id="{{course.number}}" class="item">{{course.number}}</a>
          {{/each}}
        </div>
        </div>
      </div>
      <div class="thirteen wide column segment">
        <div class="ui left aligned segment">
          {{#if hasCourse}}
            <b>{{courseNumber}}</b>
            {{courseName}}
            <div class="content">
              {{> ICE_Badge ice=courseIce }}
              {{#each recommendationStars}}
                <i style="margin: 0px 0px 3px; font-size: 18px; width: 19px; line-height: 1.5em" class="yellow star icon"></i>
              {{/each}}
              <p>
                <b>Catalog Descrption:</b> {{courseDescription}}
              </p>
              <p><b>When scheduled:</b></p>
              <p><b>ICE Value:</b> points for innovation, points for competency,
                points for experience.</p>
              <p><b>Recommendations:</b> TBD</p>
              <p><b>Warnings:</b> None</p>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

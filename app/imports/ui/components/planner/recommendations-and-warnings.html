<template name="Recommendations_And_Warnings">
  <div class="ui left aligned padded segment">
    <div class="ui dividing header"><h4>RECOMMENDATIONS &amp; WARNINGS</h4></div>
    <div class="ui list">
      {{#each recommendation in recommendations}}
        {{> Recommendation_Item (recommendationArgs recommendation)}}
      {{/each}}
      {{#if warnings}}
        {{#each warning in warnings}}
          {{> Warning_Item (warningArgs warning)}}
        {{/each}}
      {{else}}
        Your degree planner seems to be error-free.  Nicely done!
      {{/if}}
    </div>
  </div>
</template>

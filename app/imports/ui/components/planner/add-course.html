<template name="Add_Course">
  <div class="ui center aligned segment">
    <div class="content">
      <h2>Add course</h2>
      <div class="ui divider"></div>
      <div style="height: 500px;overflow: scroll">
        {{#each course in courses}}
          {{> Add_Course_Item (courseArgs course)}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

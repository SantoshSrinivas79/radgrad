<template name="Add_Course_Button">
  {{#if equals buttonType 'add'}}
    <div id="{{id}}" class="ui basic green mini right floated button" style="margin-bottom: 1rem; cursor: move;" draggable="true" ondragstart="dragCourse(event)" slug="{{slug}}">
      <div>{{courseName}}</div>
    </div>
  {{else}}
    {{#if equals buttonType 'remove'}}
      <div class="ui basic green right floated mini button removeFromPlan" style="margin-bottom: 1rem;">
        <div>REMOVE FROM PLAN</div>
      </div>
    {{else}}
      {{#if equals buttonType 'taken'}}
        <h5 class="ui green right floated" style="margin-top: 0; color: #6FBE44">COMPLETED</h5>
      {{/if}}
    {{/if}}
  {{/if}}
  <script>
    function dragCourse(ev) {
      ev.dataTransfer.setData("slug", ev.target.getAttribute('slug'));
    }
  </script>
</template>

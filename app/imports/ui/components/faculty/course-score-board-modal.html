<template name="Course_Score_Board_Modal">
    <a class="modal">{{courseCount course semester}}</a>
    <div id="{{course._id}}" class="ui small modal">
        <i class="close icon"></i>
        <div class="ui small header">STUDENTS</div>
        <div class="content">
            <div class="ui three column grid">
                {{#each student in (students course semester)}}
                    <div class="column">
                        <div class="ui items">
                            <div class="item">
                                <img class="ui avatar image" src={{student.picture}} height="28">
                                <div class="middle aligned content">
                                    <a href="{{pathFor userRouteName username=routeUserName explorerUserName=student.username}}"
                                       onclick="$('.ui.small.modal').modal('hide')">{{fullName student}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>

</template>

<template name="Faculty_About_Me_Widget">
  <div class="ui padded container segment">
    <div class="ui dividing header"><h4>PROFILE</h4></div>

    <div class="ui stackable grid">

      <div class="row">
        <div class="two wide column">
          <b>Name</b>
        </div>
        <div class="six wide column">
          {{name}}
        </div>
        <div class="two wide column">
          <b>Email</b>
        </div>
        <div class="six wide column">
          {{email}}
        </div>
      </div>

      <div class="row">
        <div class="two wide column">
          <p><b>Interests</b></p>
        </div>
        <div class="six wide column">
          {{#if interests}}
            {{#each interest in interests}}
              <a class="ui tiny label"
                 href="{{pathFor interestsRouteName username=routeUserName interest=(slugName interest)}}"><i
                  class="fitted star icon"></i>{{interestName interest}}</a>
            {{/each}}
            <br>
          {{else}}
            <p>No interests added yet.</p>
          {{/if}}
          <a href="{{pathFor interestsRouteName username=routeUserName interest=firstInterest}}">Edit in interest explorer</a>
        </div>
        <div class="two wide column">
          <p><b>Career Goals</b></p>
        </div>
        <div class="five wide column">
          {{#if careerGoals}}
            {{#each goal in careerGoals}}
              <a class="ui tiny label"
                 href="{{pathFor careerGoalsRouteName username=routeUserName careerGoal=(slugName goal)}}"><i
                  class="fitted suitcase icon"></i>{{goalName goal}}</a>
            {{/each}}
            <br>
          {{else}}
            No career goals added yet.
          {{/if}}
          <a href="{{pathFor careerGoalsRouteName username=routeUserName careerGoal=firstCareerGoal}}">Edit in career goal explorer</a>
        </div>
      </div>

      <div class="row">
        <div class="two wide column">
          <p><b>Website URL</b></p>
        </div>
        <div class="six wide column">
          <form class="ui form website">
            <div class="fluid field">
              <div class="ui action input">
                <input id="website" type="text" name="website" placeholder="Enter new website url" value="{{website}}">
                <button class="ui basic green button website" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>
        <div class="two wide column">
          <p><b>Picture URL</b></p>
        </div>
        <div class="five wide column">
          <img class="ui tiny circular image" src={{studentPicture student}}><br>
          <div class="ui action input">
            {{#with currentUpload}}
              Uploading <b>{{file.name}}</b>:
              <span id="progress">{{progress.get}}%</span>
            {{else}}
              <input id="fileInput" type="file"/>
            {{/with}}
            <!--<input id="fileInput" type="file"/>-->
            <button class="ui basic green button picture mobile hidden" type="submit">Upload Image</button>
          </div>
          <button class="ui basic green button picture mobile only" type="submit" style="margin-top: 10px;">Upload
            Image
          </button>
        </div>
      </div>

    </div>
  </div>
</template>

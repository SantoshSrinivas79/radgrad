<template name="Academic_Plan_Viewer_Widget">
  <div class="ui padded container segment" style="margin-bottom: 0 !important;">
    <div class="ui dividing header"><h4 style="color: rgba(0,0,0,.7); text-transform: uppercase">Academic Plan {{plan.name}}</h4>
    </div>
    <form class="ui form">
      <div class="three fields">
        <div class="field">
          <label>Degree</label>
          {{degreeName}}
        </div>
        <div class="field">
          <label>Name</label>
          {{plan.name}}
        </div>
        <div class="field">
          <label>Years</label>
          {{fallYear}} - {{springYear}}
        </div>
      </div>
      <div class="ui stackable grid">
        <div class="column">
          <div class="ui equal width grid" style="margin: 0;">
            <div class="stackable row">
              {{#each year in years}}
                <div class="stretched column academicYear" style="padding: 0 0.6rem;">
                  <h3 class="ui horizontal divider header">{{year}}</h3>
                  <table class="ui very basic unstackable selectable table segment"
                         style="flex-grow: 3; font-size: 0.85em;">
                    <thead>
                    <tr>
                      <th>Fall</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td></td>
                    </tr>
                    <tr>
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    </tbody>
                  </table>
                  <table class="ui very basic unstackable selectable table segment"
                         style="flex-grow: 3; font-size: 0.85em;">
                    <thead>
                    <tr>
                      <th>Spring</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    </tbody>
                  </table>
                  <table class="ui very basic unstackable selectable table segment"
                         style="flex-grow: 3; font-size: 0.85em;">
                    <thead>
                    <tr>
                      <th>Summer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    <tr class="bodyDrop" ondragover="allowDrop(event)">
                      <td></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
       </div>
    </form>
  </div>
</template>

<template name="Academic_Plan_Form_Field">
  <div class="{{#if required}}required{{/if}} field">
    <label>Academic Plan</label>
    <select class="ui dropdown" name="academicPlan">
      <option value="">Select Name</option>
      {{#each plan in plans}}
        <option value="{{plan._id}}" selected="{{isSelected plan.name selectedPlan}}">{{plan.name}}</option>
      {{/each}}
    </select>
    {{> Form_Error_Message errorMessage=errorMessage}}
  </div>
</template>

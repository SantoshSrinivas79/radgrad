<template name="Academic_Plan_Static_Viewer">
  <div class="ui padded container" style="margin-bottom: 0 !important;">
    <form class="ui form">
      <div class="ui stackable grid">
        <div class="column">
          <div class="ui equal width grid" style="margin: 0;">
            <div class="stackable row">
              {{#each year in years}}
                <div class=" column academicYear" style="padding: 0 0.6rem;">
                  <div class="ui header">Fall</div>
                  {{> Academic_Plan_Semester courses=(courses @index 0) plan=plan}}
                  <div class="ui header">Spring</div>
                  {{> Academic_Plan_Semester courses=(courses @index 1) plan=plan}}
                  {{#if hasSummer @index}}
                    <div class="ui header">Summer</div>
                    {{> Academic_Plan_Semester courses=(courses @index 2) plan=plan}}
                  {{/if}}
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>

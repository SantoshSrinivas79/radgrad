<template name="Mentor_MentorSpace_Questions_Accordion">
  <div class="ui segments">
    <div class="ui segment">
      <div class="ui vertical accordion">

        <div class="title">
          <div class="ui list">
            <div class="item">
              <i class="dropdown icon"></i>
              {{title}}
              <div class="right floated content">
                {{answerCount (questionID)}} {{#if isOneAnswer questionID}}answer{{else}}answers{{/if}}
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          {{#each listAnswers (questionID)}}
            <div class="ui divider"></div>
            <div class="author">
              <img style="margin-bottom: 0;" class="ui left floated mini image" src="{{picture (mentorID)}}">
              <a href="{{pathFor usersRouteName username=routeUserName
                                 explorerUserName=(userUsername mentorID)}}">{{mentorName (mentorID)}}</a> answered:
              <br> &nbsp;
              {{#markdown}}{{text}}{{/markdown}}
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    {{> Mentor_MentorSpace_Answer_Form questionID=questionID }}
  </div>
</template>

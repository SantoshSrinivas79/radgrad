<template name="User_Course_Component">
  <div class="ui fluid accordion">
    <div class="title">
      <i class="dropdown icon"></i>
      <strong>Courses Taken {{> Widget_Header_Number inputValue=(count true)}}</strong>
    </div>
    <div class="content">
      <ul class="ui small list" style="margin-left: 3.3em;">
        {{#each ci in coursesTaken}}
          <li><a href="{{courseURL ci}}">{{courseName ci}} ({{courseNumber ci}})</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="ui fluid accordion">
    <div class="title">
      <i class="dropdown icon"></i>
      <strong>Courses Planned {{> Widget_Header_Number inputValue=(count false)}}</strong>
    </div>
    <div class="content">
      <ul class="ui small list" style="margin-left: 3.3em;">
        {{#each ci in coursesPlanned}}
          <li><a href="{{courseURL ci}}">{{courseName ci}} ({{courseNumber ci}})</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

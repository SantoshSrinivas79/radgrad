<template name="Card_Explorer_Degrees_Widget">
  <div class="ui padded segment">
    <div class="ui dividing header">
      <h4><span
          style="text-transform: uppercase;">DESIRED DEGREES</span> {{> Widget_Header_Number inputValue=itemCount}}</h4>
    </div>
    <div style="max-height: 750px; overflow-x:hidden; overflow-y:scroll; margin-top: 10px;"
         class="ui stackable two cards">
      {{#each degree in degrees}}
        {{> Explorer_Card item=degree type='degrees'}}
      {{/each}}
    </div>
  </div>

  {{> Back_To_Top_Button}}

</template>

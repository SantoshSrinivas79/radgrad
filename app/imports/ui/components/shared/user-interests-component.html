<template name="User_Interests_Component">
  {{#if Template.subscriptionsReady}}
    {{#if interests}}
      <div><b>Interests:</b><br>
        <span class="left floated">
          {{#each interest in interests}}
            <label class="ui {{labelSize}} label">
              <i style="color:white !important" class="fitted star icon"></i>{{interest.name}}
            </label>
          {{/each}}
        </span>
      </div>
    {{/if}}
  {{else}}
    {{> Loading}}
  {{/if}}
</template>

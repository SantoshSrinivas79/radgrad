<template name="Explorer_Menu">
  <div class="ui selection fluid dropdown">
    <i class="dropdown icon"></i>
    <div>{{getRouteName}}</div>
    <div class="menu">
      <a class="{{isActiveRoute academicPlansRouteName}} item"
         href="{{pathFor academicPlansCardRouteName username=routeUserName}}">Academic
        Plans</a>
      <a class="{{isActiveRoute careerGoalsRouteName}} item"
         href="{{pathFor careerGoalsCardRouteName username=routeUserName}}">Career
        Goals</a>
      <a class="{{isActiveRoute coursesRouteName}} item" href="{{pathFor coursesCardRouteName username=routeUserName}}">Courses</a>
      <a class="{{isActiveRoute degreesCardRouteName}} item" href="{{pathFor degreesCardRouteName username=routeUserName}}">Degrees</a>
      <a class="{{isActiveRoute interestsRouteName}} item"
         href="{{pathFor interestsCardRouteName username=routeUserName}}">Interests</a>
      <a class="{{isActiveRoute opportunitiesRouteName}} item"
         href="{{pathFor opportunitiesCardRouteName username=routeUserName}}">Opportunities</a>
      <a class="{{isActiveRoute usersRouteName}} item" href="{{pathFor usersCardRouteName username=routeUserName}}">Users</a>
    </div>
  </div>

  {{#unless equals getRouteName 'Users,Select Explorer'}}
    <div class="ui fluid selection search dropdown mobile only" style="margin-top: 1rem;">
      <i class="dropdown icon"></i>
      <span class="default text">Select Item</span>
      <div class="menu">
        {{#if isType type 'courses'}}
          <div class="header">
            COURSES IN MY PLAN
          </div>
          <div class="divider"></div>
          {{#each listItem in menuAddedList}}
            <a class="{{classType (slugName listItem) 'course'}}" data-tab="tab-name"
               href="{{pathFor coursesRouteName username=routeUserName course=(slugName listItem)}}"><i
                class="{{userCourses listItem}}"></i>{{courseName listItem}}</a>
          {{/each}}
        {{else}}
          {{#if isType type 'careerGoals'}}
            <div class="header">
              MY CAREER GOALS
            </div>
            <div class="divider"></div>
            {{#each listItem in menuAddedList}}
              <a class="{{classType (slugName listItem) 'careerGoal'}}" data-tab="tab-name"
                 href="{{pathFor careerGoalsRouteName username=routeUserName careerGoal=(slugName listItem)}}"><i
                  class="{{userCareerGoals listItem}}"></i>{{itemName listItem}}</a>
            {{/each}}
          {{else}}
            {{#if isType type 'degrees'}}
              <div class="header">
                MY DESIRED DEGREE
              </div>
              <div class="divider"></div>
              {{#each listItem in menuAddedList}}
                <a class="{{classType (slugName listItem) 'degree'}}" data-tab="tab-name"
                   href="{{pathFor degreesRouteName username=routeUserName degree=(slugName listItem)}}"><i
                    class="{{userDegrees listItem}}"></i>{{itemName listItem}}</a>
              {{/each}}
            {{else}}
              {{#if isType type 'opportunities'}}
                <div class="header">
                  OPPORTUNITIES IN MY PLAN
                </div>
                <div class="divider"></div>
                {{#each listItem in menuAddedList}}
                  <a class="{{classType (slugName listItem) 'opportunity'}}" data-tab="tab-name"
                     href="{{pathFor opportunitiesRouteName username=routeUserName opportunity=(slugName listItem)}}"><i
                      class="{{userOpportunities listItem}}"></i>{{itemName listItem}}</a>
                {{/each}}
              {{else}}
                {{#if isType type 'interests'}}
                  <div class="header">
                    MY INTERESTS
                  </div>
                  <div class="divider"></div>
                  {{#each listItem in menuAddedList}}
                    <a class="{{classType (slugName listItem) 'interest'}}" data-tab="tab-name"
                       href="{{pathFor interestsRouteName username=routeUserName interest=(slugName listItem)}}"><i
                        class="{{userInterests listItem}}"></i>{{itemName listItem}}</a>
                  {{/each}}
                  <div class="header">
                    CAREER GOAL INTERESTS
                  </div>
                  <div class="divider"></div>
                  {{#each listItem in menuCareerList}}
                    <a class="{{classType (slugName listItem) 'interest'}}" data-tab="tab-name"
                       href="{{pathFor interestsRouteName username=routeUserName interest=(slugName listItem)}}"><i
                        class="{{userInterests listItem}}"></i>{{itemName listItem}}</a>
                  {{/each}}
                {{else}}
                  {{#if isType type 'plans'}}
                    <div class="header">
                      MY ACADEMIC PLAN
                    </div>
                    <div class="divider"></div>
                    {{#each listItem in menuAddedList}}
                      <a class="{{classType (slugName listItem) 'plan'}}" data-tab="tab-name"
                         href="{{pathFor academicPlansRouteName username=routeUserName plan=(slugName listItem)}}"><i
                          class="{{userPlans listItem}}"></i>{{itemName listItem}}</a>
                    {{/each}}
                  {{/if}}
                {{/if}}
              {{/if}}
            {{/if}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  {{/unless}}

  <div class="ui vertical text menu mobile hidden">
    {{#if isType type 'courses'}}
      {{#if isInRole 'student'}}
        <a class="ui button" href="{{pathFor coursesCardRouteName username=routeUserName}}"><i
            class="chevron circle left icon"></i><br>Back to Courses</a>
        <h4 class="ui dividing header">
          COURSES IN MY PLAN
        </h4>
        {{#each listItem in menuAddedList}}
          <a class="{{classType (slugName listItem) 'course'}}" data-tab="tab-name"
             href="{{pathFor coursesRouteName username=routeUserName course=(slugName listItem)}}"><i
              style="position: absolute; margin-left: -20px;" class="{{userCourses listItem}}"></i>{{courseName
              listItem}}</a>
        {{/each}}
      {{/if}}
    {{else}}
      {{#if isType type 'careerGoals'}}
        <p><a href="mailto:{{adminEmail}}?subject=New%20Career%20Goal%20Suggestion">Suggest a new Career Goal</a></p>
        <a class="ui button" href="{{pathFor careerGoalsCardRouteName username=routeUserName}}"><i
            class="chevron circle left icon"></i><br>Back to Career Goals</a>
        <h4 class="ui dividing header">
          MY CAREER GOALS
        </h4>
        {{#each listItem in menuAddedList}}
          <a class="{{classType (slugName listItem) 'careerGoal'}}" data-tab="tab-name"
             href="{{pathFor careerGoalsRouteName username=routeUserName careerGoal=(slugName listItem)}}"><i
              style="position: absolute; margin-left: -20px;" class="{{userCareerGoals listItem}}"></i>{{itemName
              listItem}}</a>
        {{/each}}
      {{else}}
        {{#if isType type 'degrees'}}
          <a class="ui button" href="{{pathFor degreesCardRouteName username=routeUserName}}"><i
              class="chevron circle left icon"></i><br>Back to Degrees</a>
        {{else}}
          {{#if isType type 'opportunities'}}
            <p><a href="mailto:{{adminEmail}}?subject=New%20Opportunity%20Suggestion">Suggest a new Opportunity</a></p>
            {{#if isInRole 'student'}}
              <a class="ui button" href="{{pathFor opportunitiesCardRouteName username=routeUserName}}"><i
                  class="chevron circle left icon"></i><br>Back to Opportunities</a>
              <h4 class="ui dividing header">
                OPPORTUNITIES IN MY PLAN
              </h4>
            {{else}}
              {{#if isInRole 'faculty'}}
                <a class="ui button" href="{{pathFor opportunitiesCardRouteName username=routeUserName}}"><i
                    class="chevron circle left icon"></i><br>Back to Opportunities</a>
                <h4 class="ui dividing header">
                  SPONSORED OPPORTUNITIES
                </h4>
              {{/if}}
            {{/if}}
            {{#each listItem in menuAddedList}}
              <a class="{{classType (slugName listItem) 'opportunity'}}" data-tab="tab-name"
                 href="{{pathFor opportunitiesRouteName username=routeUserName opportunity=(slugName listItem)}}"><i
                  style="position: absolute; margin-left: -20px;"
                  class="{{userOpportunities listItem}}"></i>{{opportunityItemName listItem}}</a>
            {{/each}}
          {{else}}
            {{#if isType type 'interests'}}
              <p><a href="mailto:{{adminEmail}}?subject=New%20Interest%20Suggestion">Suggest a new Interest</a></p>
              <a class="ui button" href="{{pathFor interestsCardRouteName username=routeUserName}}"><i
                  class="chevron circle left icon"></i><br>Back to Interests</a>
              <h4 class="ui dividing header">
                MY INTERESTS
              </h4>
              {{#each listItem in menuAddedList}}
                <a class="{{classType (slugName listItem) 'interest'}}" data-tab="tab-name"
                   href="{{pathFor interestsRouteName username=routeUserName interest=(slugName listItem)}}"><i
                    style="position: absolute; margin-left: -20px;" class="{{userInterests listItem}}"></i>{{itemName
                    listItem}}</a>
              {{/each}}
              <h4 class="ui dividing header">
                CAREER GOAL INTERESTS
              </h4>
              {{#each listItem in menuCareerList}}
                <a class="{{classType (slugName listItem) 'interest'}}" data-tab="tab-name"
                   href="{{pathFor interestsRouteName username=routeUserName interest=(slugName listItem)}}"><i
                    style="position: absolute; margin-left: -20px;" class="{{userInterests listItem}}"></i>{{itemName
                    listItem}}</a>
              {{/each}}
            {{else}}
              {{#if isType type 'plans'}}
                <a class="ui button" href="{{pathFor academicPlansCardRouteName username=routeUserName}}"><i
                    class="chevron circle left icon"></i><br>Back to Academic Plans</a>
                <div class="ui dividing header">
                  MY ACADEMIC PLAN
                </div>
                {{#each listItem in menuAddedList}}
                  <a class="{{classType (slugName listItem) 'plan'}}" data-tab="tab-name"
                     href="{{pathFor academicPlansRouteName username=routeUserName plan=(slugName listItem)}}"><i
                      class="{{userPlans listItem}}"></i>{{itemName listItem}}</a>
                {{/each}}
              {{/if}}
            {{/if}}
          {{/if}}
        {{/if}}
      {{/if}}
    {{/if}}
  </div>
</template>

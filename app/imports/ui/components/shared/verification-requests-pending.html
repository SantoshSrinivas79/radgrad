<template name="Verification_Requests_Pending">
    <div class="ui padded container segment" style="margin-bottom: 2.5rem;">
      <div class="ui dividing header"><h4>PENDING VERIFICATION REQUESTS</h4></div>
      <div class="ui divided items">
        {{#if pendingRequests}}
        {{#each request in pendingRequests}}
          <div class="item">
            <div class="content">
              <a class="header">{{opportunityName request}}, {{semesterString request}}</a>
              <div class="ui equal width grid">
                <div class="column">
                  <div class="meta">
                    <span><strong>Student:</strong> {{studentName request}}</span>
                  </div>
                  <div class="meta">
                    <span><strong>Owner:</strong> {{ownerName request}}</span>
                  </div>
                  <div class="description">
                    <form class="ui form">
                      <div class="ui inline field">
                        <label>Feedback:</label>
                        <div class="ui action input">
                          <input id="{{request._id}}-feedback" type="text" name="feedback" placeholder="Optional feedback">
                        </div>
                      </div>
                      <div class="ui inline field">
                        <button id="{{request._id}}-Accepted" class="ui tiny green basic button" type="submit">ACCEPT</button>
                        <button id="{{request._id}}-Rejected" class="ui tiny red basic button" type="submit" style="margin-left: 0.15rem;">DECLINE</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="column">
                  <div class="meta">
                    <span><strong>Submitted:</strong> {{whenSubmitted request}}</span>
                  </div>
                  <div class="description">
                    {{#each processed in request.processed}}
                      <span>Processed: {{processedDate processed.date}} by {{processed.verifier}} ({{processed.status}}, {{processed.feedback}})</span><br>
                    {{/each}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
          {{else}}
          <i>No Pending Requests</i>
        {{/if}}
      </div>
    </div>
</template>

general:
  build_dir: app
  branches:
    only:
      - master
machine:
  node:
    version: 6.10.3
  environment:
    METEOR_NO_RELEASE_CHECK: 1
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - meteor npm install:
        timeout: 600
test:
  override:
    - meteor npm run test:
        timeout: 1200 
    - meteor npm run test-app:
        timeout: 1200
    - meteor npm run jsdoc:
        timeout: 1200
general:
  build_dir: app
  branches:
    only:
      - master
machine:
  node:
    version: 6.10.3
  environment:
    METEOR_NO_RELEASE_CHECK: 1
dependencies:
  cache_directories:
    - "node_modules"
    - ".meteor"
    - "~/.npm"
    - "~/.meteor"
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install
    - meteor remove practicalmeteor:mocha
test:
  override:
    - meteor npm run test
    - meteor npm run jsdoc
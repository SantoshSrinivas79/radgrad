general:
  build_dir: app
  branches:
    only:
      - master
machine:
  node:
    version: 6.10.3
dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/.meteor"
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install
    - meteor remove practicalmeteor:mocha
test:
  override:
    - meteor npm run lint
    - meteor npm run test

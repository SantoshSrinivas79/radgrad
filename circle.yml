general:
  build_dir: app
  branches:
    only:
      - master
machine:
  node:
    version: 6.10.3
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - meteor npm install:
        timeout: 600
test:
  override:
    - meteor npm run jsdoc
    - meteor npm run test
    - meteor npm run test-app
